<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List - Dialogika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet" />

    <style>
        body { background-color: #e5e7eb; }
        .main-content { margin-left: 290px; width: calc(100% - 290px); padding: 40px; min-height: 100vh; }
        @media (max-width: 991px) { .main-content { margin-left: 0; width: 100%; padding: 20px; } }

        /* Project Context Card */
        .project-context-card {
            max-width: 800px; width: 90%; background: white; color: #1f2937;
            margin: 20px auto -20px auto; padding: 15px 25px 35px 25px;
            border-radius: 16px 16px 0 0; position: relative; z-index: 1;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
        }
        .ph-badge {
            background: #FDE047; color: #854D0E; font-size: 0.7rem; font-weight: 800;
            padding: 4px 8px; border-radius: 4px; text-transform: uppercase;
            position: absolute; left: 30px; top: 38%; transform: translateY(-50%);
        }
        .ph-crumb-container {
            display: flex; align-items: center; gap: 12px;
            background: #1f2937; padding: 8px 20px;
            border-radius: 50px; font-size: 0.95rem; color: white;
        }
        .ph-crumb-link { text-decoration: none; color: #d1d5db; font-weight: 500; transition: 0.2s; display: flex; align-items: center; }
        .ph-crumb-link:hover { color: white; }
        .ph-crumb-active { color: white; font-weight: 700; border-bottom: 2px solid #FDE047; padding-bottom: 2px; }
        .ph-sep { font-size: 0.8rem; color: white; }

        /* Main List Card */
        .main-list-card {
            max-width: 1000px; width: 100%; margin: 0 auto 50px auto;
            background: white; border-radius: 16px;
            box-shadow: 0 10px 40px -5px rgba(0, 0, 0, 0.1);
            padding: 60px; position: relative; z-index: 2;
            border: 1px solid #d1d5db; min-height: 400px;
        }
        .btn-new-list {
            position: absolute; top: 40px; right: 40px; background: #0B2B6A; color: white;
            border-radius: 50px; padding: 8px 24px; font-weight: 600; border: none; transition: 0.2s;
        }
        .btn-new-list:hover { background: #08204e; transform: translateY(-2px); }

        /* Styles for Rich Text Editor */
        .rich-editor-box {
            border: 1px solid #d1d5db; border-radius: 12px; overflow: hidden; background: white;
        }
        .rich-editor-toolbar {
            background: #f9fafb; border-bottom: 1px solid #f3f4f6; padding: 8px 12px;
            display: flex; gap: 10px; align-items: center;
        }
        .editor-btn {
            border: none; background: none; color: #4b5563; font-size: 1.1rem;
            cursor: pointer; padding: 4px 8px; border-radius: 4px; transition: 0.2s;
        }
        .editor-btn:hover { background: #e5e7eb; color: #111; }
        .rich-editor-content {
            min-height: 100px; padding: 15px; outline: none; color: #374151; font-size: 0.95rem;
        }
        .rich-editor-content:empty:before { content: attr(data-placeholder); color: #9ca3af; }
        
        /* Attachment Preview */
        .attachment-preview {
            display: none; align-items: center; gap: 10px;
            background: #eff6ff; padding: 8px 12px; border-radius: 6px;
            margin: 10px 15px; border: 1px solid #bfdbfe; font-size: 0.9rem;
        }

        /* List Items */
        .todo-row { padding: 12px 10px; border-bottom: 1px solid #f3f4f6; display: flex; align-items: start; transition: 0.2s; }
        .todo-row:hover { background-color: #f8fafc; border-radius: 6px; }
        .todo-check { width: 22px; height: 22px; margin-right: 15px; cursor: pointer; }
        
        /* New List Form */
        .new-list-form-wrapper { background: white; border: 1px solid #e5e7eb; border-radius: 12px; padding: 25px; margin-bottom: 40px; display: none; }
        .input-list-title { font-size: 1.5rem; font-weight: 700; border: none; width: 100%; outline: none; margin-bottom: 15px; color: #1f2937; }
    </style>
</head>
<body>

    <nav class="top-bar">
        <div class="d-flex align-items-center">
            <button class="mobile-toggle me-3" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
            <div class="logo-center"><img src="https://www.dialogika.co/assets/img/logo.webp" height="35"></div>
        </div>
        <div class="d-flex align-items-center gap-3">
            <div class="profile-img-container"><img src="https://i.pravatar.cc/300?img=11" class="profile-img"></div>
        </div>
    </nav>

    <div class="dashboard-container">
        <aside class="sidebar" id="sidebarNav">
            <div class="sidebar-scroll-wrapper">
                <div class="nav-category">Main Navigation</div>
                <a href="../home.html" class="sidebar-link active"><i class="bi bi-columns-gap"></i> Dashboard</a>
                <a href="#" class="sidebar-link"><i class="bi bi-list-columns-reverse"></i> Lineup</a>
            </div>
        </aside>

        <main class="main-content">
            <!-- BREADCRUMB HEADER -->
            <div class="project-context-card">
                <div class="ph-badge" id="projectBadge">Loading...</div>
                <div class="ph-crumb-container">
                    <a href="../home.html" class="ph-crumb-link" title="Dashboard"><i class="bi bi-house-fill"></i></a>
                    <i class="bi bi-chevron-right ph-sep"></i>
                    <a href="#" class="ph-crumb-link" id="projectNameHeader">Loading...</a>
                    <i class="bi bi-chevron-right ph-sep"></i>
                    <span class="ph-crumb-active">Lists</span>
                </div>
                <div class="position-absolute end-0 me-3">
                    <button class="btn btn-link text-muted"><i class="bi bi-three-dots"></i></button>
                </div>
            </div>

            <!-- MAIN CONTENT CARD -->
            <div class="main-list-card">
                <button class="btn-new-list" onclick="toggleNewListForm()"><i class="bi bi-plus-lg me-1"></i> New List</button>

                <div class="text-center mb-5">
                    <h1 class="fw-bold display-5 mb-1" style="color:#111;">All List</h1>
                    <p class="text-muted">Manage your tasks efficiently.</p>
                </div>

                <!-- New List Form -->
                <div id="newListForm" class="new-list-form-wrapper">
                    <input type="text" id="inputListName" class="input-list-title" placeholder="Name this list...">
                    <div class="border rounded mb-3 p-2 bg-white" style="min-height: 100px;" contenteditable="true" id="inputListDesc"></div>
                    <div class="d-flex gap-2">
                        <button class="btn btn-success rounded-pill px-4 btn-save-list" onclick="saveNewList()">Add this list</button>
                        <button class="btn btn-light border rounded-pill px-4" onclick="toggleNewListForm()">Cancel</button>
                    </div>
                </div>

                <div id="loadingState" class="text-center py-5">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="text-muted mt-2">Loading lists...</p>
                </div>

                <div id="listsContainer"></div>
                <div id="emptyState" class="text-center text-muted fst-italic py-5" style="display:none;">No lists yet.</div>

                <hr class="my-5 opacity-25">

                <!-- COMMENT SECTION (RICH TEXT & FILE UPLOAD) -->
                <div class="mt-5">
                    <h5 class="fw-bold mb-4 text-dark">Discussion</h5>
                    
                    <!-- Comments Container -->
                    <div id="commentsWrapper" class="d-flex flex-column gap-3 mb-4"></div>

                    <!-- Comment Input with Rich Editor -->
                    <div class="d-flex gap-3">
                        <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center fw-bold flex-shrink-0" style="width:40px; height:40px;">RA</div>
                        
                        <div class="w-100">
                            <div class="rich-editor-box">
                                <div class="rich-editor-toolbar">
                                    <button class="editor-btn" onclick="formatDoc('bold')" title="Bold"><i class="bi bi-type-bold"></i></button>
                                    <button class="editor-btn" onclick="formatDoc('italic')" title="Italic"><i class="bi bi-type-italic"></i></button>
                                    <button class="editor-btn" onclick="addLink()" title="Link"><i class="bi bi-link-45deg"></i></button>
                                    <div style="width:1px; height:20px; background:#d1d5db; margin:0 5px;"></div>
                                    <button class="editor-btn" onclick="document.getElementById('fileInput').click()" title="Attach File"><i class="bi bi-paperclip"></i></button>
                                </div>
                                
                                <div id="richCommentInput" class="rich-editor-content" contenteditable="true" data-placeholder="Add a comment..."></div>
                                
                                <!-- File Upload Preview -->
                                <div id="filePreview" class="attachment-preview">
                                    <i class="bi bi-file-earmark-text text-primary"></i>
                                    <span id="fileName" class="text-truncate" style="max-width: 200px;">filename.pdf</span>
                                    <button class="btn-close ms-auto" style="font-size:0.7rem;" onclick="clearFile()"></button>
                                </div>
                            </div>

                            <!-- Hidden File Input -->
                            <input type="file" id="fileInput" style="display:none" onchange="handleFileSelect(this)">

                            <div class="mt-2 text-end">
                                <button id="postBtn" class="btn btn-success rounded-pill px-4 btn-sm fw-bold" onclick="postComment()">Post comment</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- SUBSCRIBER SECTION -->
                <div class="mt-5 pt-4 border-top">
                    <h6 class="fw-bold">Subscribers</h6>
                    <p class="small text-muted mb-3">People listed below will be notified when comments are posted on this project.</p>
                    <div class="d-flex align-items-center gap-2 flex-wrap" id="subsContainer"></div>
                    <div class="mt-3 p-2 bg-light rounded-pill d-inline-block border">
                        <small class="text-dark fw-bold px-2" id="subStatusText">Loading...</small>
                        <button class="btn btn-sm btn-link text-muted text-decoration-none p-0" style="font-size:0.8rem;" id="subToggleBtn" onclick="toggleSubscription()">Change</button>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- Script JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // GANTI DENGAN URL DEPLOY TERBARU!
        const API_URL = 'https://script.google.com/macros/s/AKfycbySwjMcxFHkBC4z591KpmOQmRJkQAyfcnPSMocjLigMHO-5tqL4ncRJ2Op7yucmqDntRQ/exec';

        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('id');
        let isSubscribed = false;
        let selectedFileBase64 = null;
        let selectedFileName = null;
        let selectedMimeType = null;

        document.addEventListener("DOMContentLoaded", function() {
            if(!projectId) { alert("Error: Missing Project ID"); return; }
            fetchListsData();
        });

        // --- FETCH DATA ---
        function fetchListsData() {
            document.getElementById('loadingState').style.display = 'block';
            fetch(`${API_URL}?action=getProjectData&id=${projectId}`)
            .then(res => res.json())
            .then(response => {
                if(response.status === 'success') {
                    const data = response.data;
                    const pName = (data.project && data.project.name) ? data.project.name : data.name;
                    const pDept = (data.project && data.project.department) ? data.project.department : "Project";
                    
                    const header = document.getElementById('projectNameHeader');
                    if(header) { header.innerText = pName; header.href = `../project/project.html?id=${projectId}`; }
                    document.getElementById('projectBadge').innerText = pDept;

                    renderLists(data.lists || []);
                    
                    // Filter Comment: contextId === projectId
                    const projComments = data.comments ? data.comments.filter(c => c.contextId === projectId) : [];
                    renderComments(projComments);

                    // Filter Subs: contextId === projectId
                    const projSubs = data.subscribers ? data.subscribers.filter(s => s.contextId === projectId) : [];
                    renderSubscribers(projSubs);
                }
            })
            .finally(() => document.getElementById('loadingState').style.display = 'none');
        }

        // --- RENDER COMMENTS (WITH HTML & ATTACHMENT) ---
        function renderComments(comments) {
            const wrapper = document.getElementById('commentsWrapper');
            wrapper.innerHTML = '';
            comments.forEach(c => {
                const date = new Date(c.date).toLocaleDateString();
                // Render attachment if exists
                let attachmentHtml = '';
                if(c.attachment) {
                    attachmentHtml = `
                        <div class="mt-2 pt-2 border-top">
                            <a href="${c.attachment}" target="_blank" class="text-decoration-none small text-primary">
                                <i class="bi bi-paperclip me-1"></i> View Attachment
                            </a>
                        </div>`;
                }

                const html = `
                    <div class="d-flex gap-3">
                        <div class="rounded-circle bg-secondary text-white d-flex align-items-center justify-content-center fw-bold flex-shrink-0" style="width:40px; height:40px;">U</div>
                        <div class="bg-white border rounded p-3 w-100 shadow-sm">
                            <div class="d-flex justify-content-between mb-1">
                                <strong class="small text-dark">User Demo</strong>
                                <small class="text-muted" style="font-size:0.7rem">${date}</small>
                            </div>
                            <!-- GUNAKAN INNERHTML AGAR BOLD/ITALIC MUNCUL -->
                            <div class="text-dark small">${c.text}</div>
                            ${attachmentHtml}
                        </div>
                    </div>`;
                wrapper.insertAdjacentHTML('beforeend', html);
            });
        }

        // --- RICH EDITOR LOGIC ---
        function formatDoc(cmd, value=null) { document.execCommand(cmd, false, value); }
        function addLink() { const url = prompt("Enter the URL"); if(url) formatDoc("createLink", url); }

        // --- FILE UPLOAD LOGIC ---
        function handleFileSelect(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    selectedFileBase64 = e.target.result.split(',')[1]; // Ambil data setelah koma
                    selectedFileName = file.name;
                    selectedMimeType = file.type;
                    
                    // Show Preview
                    document.getElementById('filePreview').style.display = 'flex';
                    document.getElementById('fileName').innerText = file.name;
                };
                reader.readAsDataURL(file);
            }
        }
        function clearFile() {
            document.getElementById('fileInput').value = "";
            document.getElementById('filePreview').style.display = 'none';
            selectedFileBase64 = null; selectedFileName = null;
        }

        // --- POST COMMENT ACTION ---
        function postComment() {
            const editor = document.getElementById('richCommentInput');
            const htmlContent = editor.innerHTML;
            
            if(htmlContent.trim() === '' && !selectedFileBase64) {
                alert("Please write a comment or attach a file.");
                return;
            }

            const btn = document.getElementById('postBtn');
            btn.innerText = "Posting...";
            btn.disabled = true;

            // Step 1: Upload File first if exists
            if (selectedFileBase64) {
                uploadFileAndPost(htmlContent, btn);
            } else {
                sendCommentData(htmlContent, null, btn);
            }
        }

        function uploadFileAndPost(text, btn) {
            fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({
                    action: 'uploadFile',
                    fileData: selectedFileBase64,
                    fileName: selectedFileName,
                    mimeType: selectedMimeType
                })
            })
            .then(res => res.json())
            .then(resp => {
                if(resp.status === 'success') {
                    sendCommentData(text, resp.fileUrl, btn);
                } else {
                    alert("File upload failed: " + resp.message);
                    btn.innerText = "Post comment"; btn.disabled = false;
                }
            });
        }

        function sendCommentData(text, fileUrl, btn) {
            fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({
                    action: 'createComment',
                    contextType: 'project', // Konteks Project
                    contextId: projectId,
                    text: text,
                    attachmentUrl: fileUrl
                })
            })
            .then(res => res.json())
            .then(resp => {
                // Reset UI
                document.getElementById('richCommentInput').innerHTML = '';
                clearFile();
                fetchListsData(); // Refresh comments
            })
            .finally(() => {
                btn.innerText = "Post comment";
                btn.disabled = false;
            });
        }

        // --- SUBSCRIPTION & OTHERS ---
        function renderSubscribers(subs) {
            const container = document.getElementById('subsContainer');
            container.innerHTML = '';
            isSubscribed = false;
            subs.forEach(s => {
                if(s.userId === "USER-DEMO") isSubscribed = true;
                container.insertAdjacentHTML('beforeend', `<div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center fw-bold" style="width:30px; height:30px; font-size:0.7rem;" title="${s.userId}">${s.userId.substring(0,2)}</div>`);
            });
            container.insertAdjacentHTML('beforeend', `<button class="btn btn-light border rounded-pill px-3 py-1 btn-sm text-muted small">Add/remove people...</button>`);
            
            const text = document.getElementById('subStatusText');
            const btn = document.getElementById('subToggleBtn');
            if(isSubscribed) { text.innerText="You’re subscribed"; btn.innerText="Unsubscribe me"; }
            else { text.innerText="You’re not subscribed"; btn.innerText="Subscribe me"; }
        }

        function toggleSubscription() {
            const btn = document.getElementById('subToggleBtn');
            btn.disabled = true;
            fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'toggleSubscription', contextType: 'project', contextId: projectId })
            }).then(() => fetchListsData()).finally(() => btn.disabled = false);
        }

        // Helper functions
        function renderLists(lists) { /* Sama seperti sebelumnya, hanya memastikan tidak hilang */
            const container = document.getElementById('listsContainer'); container.innerHTML = '';
            if(lists.length === 0) { document.getElementById('emptyState').style.display='block'; return; }
            document.getElementById('emptyState').style.display='none';
            lists.forEach(list => {
                let tasksHtml = '';
                if(list.tasks){ list.tasks.forEach(t => {
                    const done=['done','true'].includes(t.status);
                    tasksHtml+=`<div class="todo-row p-2 border-bottom d-flex align-items-start hover-bg-light rounded" onclick="window.location.href='item-details.html?taskId=${t.id}&projectId=${projectId}'"><input type="checkbox" class="todo-check me-3" ${done?'checked':''} onclick="toggleTaskStatus(this,'${t.id}');event.stopPropagation()"><div class="w-100"><div class="${done?'text-decoration-line-through text-muted':'text-dark'}" id="title-${t.id}">${t.title}</div></div></div>`;
                });}
                if(!tasksHtml) tasksHtml='<div class="text-muted small ps-4 mb-2">No tasks.</div>';
                
                const html = `<div class="mb-5 bg-white p-4 rounded-4 border shadow-sm">
                    <div class="d-flex justify-content-between border-bottom pb-2 mb-3"><a href="list-detail.html?listId=${list.id}&projectId=${projectId}" class="text-dark fw-bold h4 text-decoration-none hover-text-blue">${list.name}</a></div>
                    <p class="text-muted small mb-3">${list.desc||''}</p>
                    <div class="todo-list-items">${tasksHtml}</div>
                    <div class="mt-3 ms-2"><button id="btn-add-${list.id}" class="btn btn-sm btn-outline-secondary rounded-pill fw-bold" onclick="showTaskInput('${list.id}')"><i class="bi bi-plus"></i> Add a to-do</button>
                    <div id="form-add-${list.id}" class="mt-2" style="display:none;"><input type="text" id="input-task-${list.id}" class="form-control mb-2" placeholder="Task name..."><div class="d-flex gap-2"><button class="btn btn-success btn-sm rounded-pill px-3" onclick="saveTask('${list.id}')">Add</button><button class="btn btn-light btn-sm border rounded-pill px-3" onclick="hideTaskInput('${list.id}')">Cancel</button></div></div></div>
                </div>`;
                container.insertAdjacentHTML('beforeend', html);
            });
        }
        
        function showTaskInput(id) { document.getElementById(`form-add-${id}`).style.display='block'; document.getElementById(`btn-add-${id}`).style.display='none'; }
        function hideTaskInput(id) { document.getElementById(`form-add-${id}`).style.display='none'; document.getElementById(`btn-add-${id}`).style.display='inline-block'; }
        function toggleTaskStatus(chk, tid) {
            const el = document.getElementById(`title-${tid}`);
            if(chk.checked) { el.classList.add('text-decoration-line-through','text-muted'); el.classList.remove('text-dark'); }
            else { el.classList.remove('text-decoration-line-through','text-muted'); el.classList.add('text-dark'); }
            fetch(API_URL, { method:'POST', body:JSON.stringify({action:'updateTaskStatus', taskId:tid, status:chk.checked?'done':'open'})});
        }
        function saveTask(lid) {
            const title = document.getElementById(`input-task-${lid}`).value;
            fetch(API_URL, { method:'POST', body:JSON.stringify({action:'createTask', listId:lid, title:title}) }).then(()=>fetchListsData());
        }
        function saveNewList() {
            const name = document.getElementById('inputListName').value; const desc = document.getElementById('inputListDesc').innerText;
            fetch(API_URL, { method:'POST', body:JSON.stringify({action:'createList', projectId:projectId, listName:name, description:desc}) }).then(()=>{
                document.getElementById('inputListName').value=''; document.getElementById('inputListDesc').innerText=''; toggleNewListForm(); fetchListsData();
            });
        }
        function toggleNewListForm() { const f=document.getElementById('newListForm'); f.style.display=(f.style.display==='none')?'block':'none'; }
        function toggleSidebar() { document.getElementById('sidebarNav').classList.toggle('show'); }
    </script>
</body>
</html>
