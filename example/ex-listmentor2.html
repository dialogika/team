<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Management Elite - Dialogika</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Flatpickr (Calendar Library) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/material_blue.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        
        .card-candidate { 
            transition: all 0.3s ease;
            border: 1px solid #f1f5f9;
        }
        .card-candidate:hover { 
            transform: translateY(-3px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.05);
        }

        /* Custom Dropdown Animation */
        .dropdown-menu {
            display: none;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.2s ease;
        }
        .dropdown-menu.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* Status Badge Colors */
        .badge-interview { background-color: #dbeafe; color: #1e40af; }
        .badge-screening { background-color: #fef3c7; color: #92400e; }
        .badge-rejected { background-color: #fee2e2; color: #991b1b; }

        /* Flatpickr Custom Style */
        .flatpickr-calendar {
            border-radius: 12px !important;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1) !important;
            border: none !important;
        }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-6xl mx-auto">
        <header class="mb-10">
            <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">Manajemen Kandidat</h1>
            <p class="text-slate-500 font-medium">Monitoring status dan jadwal rekrutmen secara real-time.</p>
        </header>

        <!-- KANDIDAT 1 -->
        <div class="card-candidate bg-white rounded-3xl p-6 mb-6 flex flex-wrap lg:flex-nowrap gap-8 items-center shadow-sm">
            
            <!-- 1. Profil & Interviewer -->
            <div class="flex items-center gap-5 w-full lg:w-1/4">
                <div class="relative">
                    <img src="https://ui-avatars.com/api/?name=Umi+Arifah&background=003366&color=fff" class="w-20 h-20 rounded-2xl object-cover shadow-md" alt="Umi">
                    <span class="absolute -bottom-2 -right-2 bg-green-500 border-4 border-white w-6 h-6 rounded-full"></span>
                </div>
                <div class="flex-1">
                    <h3 class="font-bold text-lg text-slate-800 leading-tight">Umi Arifah</h3>
                    <p class="text-[11px] font-bold text-slate-400 uppercase tracking-widest mt-1">10 Jan 2026</p>
                    <div class="mt-3">
                        <select class="w-full text-xs bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 outline-none focus:border-blue-500 transition cursor-pointer">
                            <option>Pilih Interviewer...</option>
                            <option>Dika (HRD)</option>
                            <option>Sarah (User)</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 2. Status Dropdown Interaktif -->
            <div class="flex flex-col gap-2 w-full lg:w-1/5 border-l border-slate-100 pl-6 relative">
                <label class="text-[10px] uppercase font-black text-slate-400 tracking-widest">Status</label>
                <div class="relative">
                    <button onclick="toggleDropdown('status-1')" class="badge-interview px-4 py-2 rounded-xl text-xs font-bold flex items-center gap-2 hover:opacity-80 transition">
                        <span id="status-text-1">Interview</span>
                        <i data-lucide="chevron-down" class="w-3 h-3"></i>
                    </button>
                    <!-- List Dropdown -->
                    <div id="status-1" class="dropdown-menu absolute z-20 mt-2 w-40 bg-white border border-slate-100 shadow-xl rounded-xl overflow-hidden">
                        <button onclick="updateStatus(1, 'Interview', 'badge-interview')" class="w-full text-left px-4 py-2 text-xs font-semibold hover:bg-blue-50 text-blue-700 border-b border-slate-50">Interview</button>
                        <button onclick="updateStatus(1, 'Screening', 'badge-screening')" class="w-full text-left px-4 py-2 text-xs font-semibold hover:bg-amber-50 text-amber-700 border-b border-slate-50">Screening</button>
                        <button onclick="updateStatus(1, 'Rejected', 'badge-rejected')" class="w-full text-left px-4 py-2 text-xs font-semibold hover:bg-red-50 text-red-700">Rejected</button>
                    </div>
                </div>
            </div>

            <!-- 3. Jadwal Interview (Flatpickr Calendar) -->
            <div class="flex flex-col gap-2 w-full lg:w-1/5 border-l border-slate-100 pl-6">
                <label class="text-[10px] uppercase font-black text-slate-400 tracking-widest">Jadwal Interview</label>
                <div class="flex items-center gap-3 bg-slate-50 border border-slate-100 rounded-xl px-4 py-2 cursor-pointer hover:bg-white hover:border-blue-400 transition group" id="calendar-trigger-1">
                    <i data-lucide="calendar" class="w-4 h-4 text-blue-600"></i>
                    <input type="text" id="date-picker-1" class="bg-transparent border-none outline-none text-sm font-bold text-slate-700 cursor-pointer w-full" placeholder="Pilih Tanggal" value="2026-01-12">
                </div>
            </div>

            <!-- 4. Alamat & Provider -->
            <div class="flex flex-col gap-2 w-full lg:w-1/5 border-l border-slate-100 pl-6">
                <label class="text-[10px] uppercase font-black text-slate-400 tracking-widest">Domisili</label>
                <p class="text-xs font-semibold text-slate-600 line-clamp-1">Giwangan, Kec. Umbulharjo, Yogyakarta</p>
                <div class="flex items-center gap-2 mt-1">
                    <span class="text-[10px] bg-slate-100 px-2 py-0.5 rounded font-bold text-slate-500 uppercase">HP</span>
                    <span class="text-[10px] text-slate-300 font-bold">BY: MyRepublic</span>
                </div>
            </div>

            <!-- 5. Actions & Social -->
            <div class="w-full lg:w-1/4 border-l border-slate-100 pl-6 flex flex-col items-end gap-4">
                <div class="flex gap-2">
                    <button class="w-8 h-8 flex items-center justify-center rounded-full bg-slate-50 text-slate-400 hover:bg-pink-50 hover:text-pink-500 transition"><i data-lucide="instagram" class="w-4 h-4"></i></button>
                    <button class="w-8 h-8 flex items-center justify-center rounded-full bg-slate-50 text-slate-400 hover:bg-blue-50 hover:text-blue-600 transition"><i data-lucide="linkedin" class="w-4 h-4"></i></button>
                    <button class="w-8 h-8 flex items-center justify-center rounded-full bg-slate-50 text-slate-400 hover:bg-red-50 hover:text-red-500 transition"><i data-lucide="file-text" class="w-4 h-4"></i></button>
                </div>
                <div class="flex items-center gap-3 w-full">
                    <button class="flex-1 bg-[#25D366] hover:bg-[#1fae53] text-white py-3 px-4 rounded-2xl text-xs font-bold flex items-center justify-center gap-2 transition shadow-lg shadow-green-100 active:scale-95">
                        <i data-lucide="message-circle" class="w-4 h-4"></i> WhatsApp
                    </button>
                    <button class="text-blue-600 font-bold text-xs hover:text-blue-800 transition">Detail</button>
                </div>
            </div>
        </div>
        <!-- END KANDIDAT 1 -->

    </div>

    <script>
        // Inisialisasi Ikon Lucide
        lucide.createIcons();

        // Fungsi Dropdown Status
        function toggleDropdown(id) {
            const dropdown = document.getElementById(id);
            const isVisible = dropdown.classList.contains('show');
            
            // Tutup semua dropdown lain
            document.querySelectorAll('.dropdown-menu').forEach(el => el.classList.remove('show'));
            
            if (!isVisible) {
                dropdown.classList.add('show');
            }
        }

        // Fungsi Ganti Status
        function updateStatus(id, text, colorClass) {
            const btn = document.querySelector(`button[onclick="toggleDropdown('status-${id}')"]`);
            const textSpan = document.getElementById(`status-text-${id}`);
            
            // Hapus class warna lama
            btn.className = `${colorClass} px-4 py-2 rounded-xl text-xs font-bold flex items-center gap-2 hover:opacity-80 transition`;
            textSpan.innerText = text;
            
            // Tutup dropdown
            document.getElementById(`status-${id}`).classList.remove('show');
        }

        // Inisialisasi Flatpickr (Kalender)
        flatpickr("#date-picker-1", {
            dateFormat: "Y-m-d",
            altInput: true,
            altFormat: "d F Y", // Format tampilan (contoh: 12 Januari 2026)
            minDate: "today",
            disableMobile: "true"
        });

        // Tutup dropdown jika klik di luar area
        window.onclick = function(event) {
            if (!event.target.closest('button')) {
                document.querySelectorAll('.dropdown-menu').forEach(el => el.classList.remove('show'));
            }
        }
    </script>
</body>
</html>
