    <script>
        const btnGrid = document.getElementById('btnGrid');
        const btnList = document.getElementById('btnList');
        const gridView = document.getElementById('gridView');
        const listView = document.getElementById('listView');
        const teamSearchInput = document.getElementById('teamSearchInput');
        const teamSortSelect = document.getElementById('teamSortSelect');

        function applyTeamFilters() {
            const term = (teamSearchInput && teamSearchInput.value ? teamSearchInput.value : "").toLowerCase();
            const sortValue = teamSortSelect ? (teamSortSelect.value || "none") : "none";

            const cards = Array.from(document.querySelectorAll('.team-item'));
            const rows = Array.from(document.querySelectorAll('.team-row'));

            cards.forEach(card => {
                const text = card.innerText.toLowerCase();
                card.style.display = text.includes(term) ? "" : "none";
            });

            rows.forEach(row => {
                const text = row.innerText.toLowerCase();
                row.style.display = text.includes(term) ? "" : "none";
            });

            if (sortValue === "none") return;

            const compare = (a, b) => {
                const nameA = (a.dataset.name || "").toLowerCase();
                const nameB = (b.dataset.name || "").toLowerCase();
                if (sortValue === "name_asc") {
                    return nameA.localeCompare(nameB, "id");
                } else if (sortValue === "name_desc") {
                    return nameB.localeCompare(nameA, "id");
                }
                return 0;
            };

            const gridContainer = document.getElementById('gridView');
            const listBody = document.getElementById('teamTableBody');

            const visibleCards = cards.filter(card => card.style.display !== "none");
            visibleCards.sort(compare).forEach(card => gridContainer.appendChild(card));

            const visibleRows = rows.filter(row => row.style.display !== "none");
            visibleRows.sort(compare).forEach(row => listBody.appendChild(row));
        }

        if (gridView && listView) {
            gridView.style.display = 'grid';
            listView.style.display = 'none';
        }

        if (btnGrid && btnList && gridView && listView) {
            btnGrid.addEventListener('click', () => {
                btnGrid.classList.add('active');
                btnList.classList.remove('active');
                gridView.style.display = 'grid';
                listView.style.display = 'none';
            });

            btnList.addEventListener('click', () => {
                btnList.classList.add('active');
                btnGrid.classList.remove('active');
                gridView.style.display = 'none';
                listView.style.display = 'block';
            });
        }

        if (teamSearchInput) {
            teamSearchInput.addEventListener('input', applyTeamFilters);
        }

        if (teamSortSelect) {
            teamSortSelect.addEventListener('change', applyTeamFilters);
        }
    </script>

        function escapeHtml(str) {
            return (str || "").toString()
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function formatCreatedDate(raw) {
            try {
                if (!raw) return "";
                let dateObj = null;
                if (typeof raw.toDate === "function") {
                    dateObj = raw.toDate();
                } else if (raw instanceof Date) {
                    dateObj = raw;
                } else if (typeof raw === "string" || typeof raw === "number") {
                    const tmp = new Date(raw);
                    if (!isNaN(tmp.getTime())) dateObj = tmp;
                }
                if (!dateObj) return "";
                return dateObj.toLocaleDateString("id-ID", {
                    day: "2-digit",
                    month: "short",
                    year: "numeric"
                });
            } catch (e) {
                return "";
            }
        }

        function buildStatusBadge(status) {
            const value = (status || "").toString().toLowerCase();
            let cls = "status-badge status-badge-default";
            if (value === "screening") cls = "status-badge status-badge-screening";
            else if (value === "radar") cls = "status-badge status-badge-radar";
            else if (value === "accepted" || value === "accept") cls = "status-badge status-badge-accepted";
            else if (value === "rejected" || value === "reject") cls = "status-badge status-badge-rejected";
            const label = value ? value.toUpperCase() : "-";
            return '<span class="badge rounded-pill ' + cls + '">' + escapeHtml(label) + '</span>';
        }

        async function uploadFileToStorage(file, folder) {
            if (!file) return null;
            const safeFolder = folder || "uploads";
            const path = safeFolder + "/" + Date.now() + "-" + file.name;
            const fileRef = storageRef(storage, path);
            await uploadBytes(fileRef, file);
            const url = await getDownloadURL(fileRef);
            return url;
        }

            const education = data.education || {};
            const profiling = data.profiling || {};

            const name = escapeHtml(basic.full_name || data.full_name || "Tanpa Nama");

            const address = escapeHtml(contact.address || "");
            const instagram = escapeHtml(contact.instagram || "");
            const linkedin = escapeHtml(contact.linkedin || "");

            const email = escapeHtml(contact.email || basic.email || "");

        const teamAssignUsersMap = {};

        async function ensureTeamUsersLoaded() {
            if (Object.keys(teamAssignUsersMap).length > 0) {
                return teamAssignUsersMap;
            }
            if (window.questUsersById && Object.keys(window.questUsersById).length > 0) {
                Object.assign(teamAssignUsersMap, window.questUsersById);
                return teamAssignUsersMap;
            }
            try {
                const snap = await getDocs(collection(db, "users"));
                snap.forEach(docSnap => {
                    const data = docSnap.data() || {};
                    const id = docSnap.id;
                    const name = data.displayName || data.name || data.email || "User";
                    const photo = data.photo || data.photoURL || data.avatar_url || data.avatar || null;
                    teamAssignUsersMap[id] = { name, photo };
                });
            } catch (e) {}
            return teamAssignUsersMap;
        }

        function buildTeamAssignLabelFromIds(userIds) {
            const ids = Array.isArray(userIds) ? userIds : [];
            const valid = ids.filter(uid => teamAssignUsersMap[uid]);
            if (!valid.length) return "";
            const names = valid.map(uid => (teamAssignUsersMap[uid]?.name || "User"));
            const shown = names.slice(0, 2);
            const extra = names.length - shown.length;
            return extra > 0 ? (shown.join(", ") + " +" + extra) : shown.join(", ");
        }

        function getTeamSelectedIds(fieldEl) {
            if (!fieldEl) return [];
            const items = fieldEl.querySelectorAll(".team-assign-users .assign-user-item");
            const selected = [];
            items.forEach(item => {
                if (item.classList.contains("active")) {
                    const uid = item.dataset.userId;
                    if (uid) selected.push(uid);
                }
            });
            return selected;
        }

                avatarElement.textContent = initials || "U";

            left.appendChild(avatarElement);
            left.appendChild(nameSpan);

            checkbox.type = "checkbox";

                const selectedIds = getTeamSelectedIds(fieldEl);

                const talentId = fieldEl.dataset.talentId || "";
                if (talentId) {
                    saveTeamInterviewers(talentId, selectedIds);

            });
            right.appendChild(checkbox);
            item.appendChild(left);
            item.appendChild(right);
            item.addEventListener("click", (ev) => {
                if (ev.target.tagName.toLowerCase() !== "input") {
                    checkbox.checked = !checkbox.checked;
                    const event = new Event("change");
                    checkbox.dispatchEvent(event);
                }

            entries

        async function loadTeamCandidates() {
            const tbody = document.getElementById("teamTableBody");

            if (!tbody || !gridContainer) return;
            tbody.innerHTML = "";
            gridContainer.innerHTML = "";
            try {
                const snap = await getDocs(collection(db, "talents"));

                    tbody.innerHTML =
                        '<tr><td colspan="13" class="text-center text-muted small py-4">Belum ada data kandidat team yang dapat ditampilkan.</td></tr>';
                    return;
                }
                let found = 0;
                snap.forEach(docSnap => {
                    const data = docSnap.data() || {};
                    const basic = data.basic_info || {};
                    const scouting = data.scouting_info || {};
                    const internship = data.internship || data.internship_info || {};
                    const contact = data.contact_info || {};

                    const roleIdRaw = data.role_id || data.roleId || scouting.role_id || internship.role_id || "";
                    const roleNameRaw = data.role_name || data.role || basic.current_role || scouting.role_name || "";
                    const roleIdValue = (roleIdRaw || "").toString().trim().toLowerCase();
                    const roleNameValue = (roleNameRaw || "").toString().trim().toLowerCase();
                    const normalizedRoleId = roleIdValue.replace(/\s/g, "");
                    const normalizedRoleName = roleNameValue.replace(/\s/g, "");
                    const isInternshipRole = normalizedRoleId === "internship" && normalizedRoleName === "internship";
                    const isMentorRole = normalizedRoleId === "mentor" && normalizedRoleName === "mentor";

                    const name = basic.full_name || scouting.full_name || data.full_name || "Tanpa Nama";
                    const avatarUrl = basic.avatar_url || null;

                    const recruitment = data.recruitment_status || data.recruitment_system || {};
                    const statusCandidate = recruitment.current || "";
                    const history = Array.isArray(recruitment.history) ? recruitment.history : [];
                    const hasRadarHistory = history.some(item => ((item && item.status) || "").toString().toLowerCase() === "radar");
                    const isRadarCurrent = (statusCandidate || "").toString().toLowerCase() === "radar";

                    if (isInternshipRole || isMentorRole || hasRadarHistory || isRadarCurrent) {
                        return;
                    }

                    const createdRaw = data.created_at || data.createdAt || data.created || null;
                    const createdText = formatCreatedDate(createdRaw);

                    const instagramUrl = contact.instagram || internship.instagram || "";
                    const linkedinUrl = contact.linkedin || internship.linkedin || "";
                    const address = contact.address || internship.address || "";
                    const whatsapp = contact.whatsapp || contact.phone || internship.whatsapp || "";
                    const email = contact.email || basic.email || internship.email || "";

                    const resumeUrl = internship.resume_url || data.resume_url || "";

                    const interviewers = Array.isArray(data.interviewers)
                        ? data.interviewers.filter(Boolean)
                        : [];

                    appendTeamToTable({
                        name,
                        avatarUrl,
                        resumeUrl,
                        statusCandidate,
                        createdText,
                        instagramUrl,
                        linkedinUrl,
                        address,
                        whatsapp,
                        email,
                        talentId: docSnap.id,
                        interviewers
                    });
                    found += 1;
                });
                if (!found) {
                    tbody.innerHTML =
                        '<tr><td colspan="13" class="text-center text-muted small py-4">Belum ada data kandidat team yang dapat ditampilkan.</td></tr>';
                }
                applyTeamFilters();
            } catch (e) {
                console.error("Failed to load team candidates", e);
                tbody.innerHTML =
                    '<tr><td colspan="13" class="text-center text-danger small py-4">Gagal memuat data kandidat team.</td></tr>';
            }
        }

                const newStatus = select.value || "";
                if (!talentId || !newStatus) return;
                updateTeamStatusUI(talentId, newStatus, select);
                await updateTeamStatus(talentId, newStatus, (auth.currentUser && auth.currentUser.displayName) || null);
            }
        });

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "../index.html";
                return;
            }
            loadTeamCandidates();
        });
    </script>
</body>
</html>
