    <script>
        const btnGrid = document.getElementById('btnGrid');
        const btnList = document.getElementById('btnList');
        const gridView = document.getElementById('gridView');
        const listView = document.getElementById('listView');
        const searchInput = document.getElementById('candidateSearchInput');
        const sortSelect = document.getElementById('candidateSortSelect');

        function applyCandidateFilters() {
            const term = (searchInput && searchInput.value ? searchInput.value : "").toLowerCase();
            const sortValue = sortSelect ? (sortSelect.value || "none") : "none";

            const gridItems = Array.from(document.querySelectorAll('.candidate-item'));
            const listRows = Array.from(document.querySelectorAll('.candidate-row'));

            gridItems.forEach(item => {
                const text = item.innerText.toLowerCase();
                item.style.display = text.includes(term) ? "" : "none";
            });

            listRows.forEach(row => {
                const text = row.innerText.toLowerCase();
                row.style.display = text.includes(term) ? "" : "none";
            });

            if (sortValue === "none") return;

            const compare = (a, b) => {
                const nameA = (a.dataset.name || "").toLowerCase();
                const nameB = (b.dataset.name || "").toLowerCase();
                if (sortValue === "name_asc") {
                    return nameA.localeCompare(nameB, "id");
                } else if (sortValue === "name_desc") {
                    return nameB.localeCompare(nameA, "id");
                }
                return 0;
            };

            const gridContainer = document.getElementById('gridView');
            const listTbody = document.querySelector('#listView tbody');

            const visibleGrid = gridItems.filter(item => item.style.display !== "none");
            visibleGrid.sort(compare).forEach(item => gridContainer.appendChild(item));

            const visibleRows = listRows.filter(row => row.style.display !== "none");
            visibleRows.sort(compare).forEach(row => listTbody.appendChild(row));
        }

        if (btnGrid && btnList && gridView && listView) {
            btnGrid.addEventListener('click', () => {
                btnGrid.classList.add('active');
                btnList.classList.remove('active');
                gridView.style.display = 'grid';
                listView.style.display = 'none';
            });

            btnList.addEventListener('click', () => {
                btnList.classList.add('active');
                btnGrid.classList.remove('active');
                gridView.style.display = 'none';
                listView.style.display = 'block';
            });
        }

        if (searchInput) {
            searchInput.addEventListener('input', applyCandidateFilters);
        }

        if (sortSelect) {
            sortSelect.addEventListener('change', applyCandidateFilters);
        }

        if (window.bootstrap && typeof window.bootstrap.Tooltip === 'function') {
            window.refreshTooltips = function () {
                const triggers = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
                triggers.forEach(el => {
                    if (!el._tooltipInstance) {
                        el._tooltipInstance = new bootstrap.Tooltip(el);
                    }
                });
            };
        }
    </script>

        function escapeHtml(str) {
            return (str || "").toString()
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        async function loadCandidatePositions() {
            if (!candidatePositionSelect) return;
            try {
                candidatePositionSelect.innerHTML = '<option value="">Pilih posisi</option>';
                const snap = await getDocs(collection(db, "positions"));
                if (snap.empty) return;
                const options = [];
                snap.forEach(docSnap => {
                    const data = docSnap.data() || {};
                    const name = (data.name || "").toString().trim();
                    if (!name) return;
                    options.push({ id: docSnap.id, name });
                });
                options
                    .sort((a, b) => a.name.localeCompare(b.name, "id"))
                    .forEach(item => {
                        const opt = document.createElement("option");
                        opt.value = item.id;
                        opt.textContent = item.name;
                        candidatePositionSelect.appendChild(opt);
                    });
            } catch (e) {
                console.error("Failed to load candidate positions", e);
            }
        }

        function formatCreatedDate(raw) {
            try {
                if (!raw) return "";
                let dateObj = null;
                if (typeof raw.toDate === "function") {
                    dateObj = raw.toDate();
                } else if (raw instanceof Date) {
                    dateObj = raw;
                } else if (typeof raw === "string" || typeof raw === "number") {
                    const tmp = new Date(raw);
                    if (!isNaN(tmp.getTime())) dateObj = tmp;
                }
                if (!dateObj) return "";
                return dateObj.toLocaleDateString("id-ID", {
                    day: "2-digit",
                    month: "short",
                    year: "numeric"
                });
            } catch (e) {
                return "";
            }

        async function copyToClipboard(text) {
            const value = (text || "").toString();
            if (!value) return;
            try {
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(value);
                } else {
                    const textarea = document.createElement("textarea");
                    textarea.value = value;
                    textarea.style.position = "fixed";
                    textarea.style.opacity = "0";
                    document.body.appendChild(textarea);
                    textarea.focus();
                    textarea.select();
                    document.execCommand("copy");
                    document.body.removeChild(textarea);
                }
            } catch (e) {
                console.error("Failed to copy", e);
            }
        }

            await uploadBytes(fileRef, file);
            const url = await getDownloadURL(fileRef);

                        '<tr><td colspan="6" class="text-center text-muted small py-4">Belum ada data kandidat internship yang dapat ditampilkan.</td></tr>';
                }
                applyCandidateFilters();
            } catch (e) {
                console.error("Failed to load internship candidates", e);
            }
        }

        async function saveInternshipCandidate() {
            const formEl = document.getElementById("addCandidateForm");
            const saveBtn = document.querySelector('#addCandidateModal .modal-footer .btn-dlg-blue');
            if (!formEl) return;

            const modeSelect = document.getElementById("candidateMode");
            const positionSelect = document.getElementById("candidatePosition");
            const platformSelect = document.getElementById("candidatePlatform");
            const fullNameInput = document.getElementById("candidateFullName");
            const addressInput = document.getElementById("candidateAddress");
            const shortDescInput = document.getElementById("candidateShortDescription");
            const campusInput = document.getElementById("candidateCampus");
            const whatsappInput = document.getElementById("candidateWhatsapp");
            const emailInput = document.getElementById("candidateEmail");
            const instagramInput = document.getElementById("candidateInstagram");
            const linkedinInput = document.getElementById("candidateLinkedin");
            const experienceInput = document.getElementById("candidateExperience");
            const chooseInput = document.getElementById("candidateChoose");
            const reasonInput = document.getElementById("candidateReason");
            const hopeInput = document.getElementById("candidateHope");
            const otherInput = document.getElementById("candidateOther");

            const mode = modeSelect ? (modeSelect.value || "").trim() : "";
            const platform = platformSelect ? (platformSelect.value || "").trim() : "";
            const fullName = fullNameInput ? (fullNameInput.value || "").trim() : "";
            const address = addressInput ? (addressInput.value || "").trim() : "";
            const shortDesc = shortDescInput ? (shortDescInput.value || "").trim() : "";
            const campus = campusInput ? (campusInput.value || "").trim() : "";
            const whatsapp = whatsappInput ? (whatsappInput.value || "").trim() : "";
            const email = emailInput ? (emailInput.value || "").trim() : "";
            const instagram = instagramInput ? (instagramInput.value || "").trim() : "";
            const linkedin = linkedinInput ? (linkedinInput.value || "").trim() : "";
            const experienceText = experienceInput ? (experienceInput.value || "").trim() : "";
            const chooseText = chooseInput ? (chooseInput.value || "").trim() : "";
            const reasonText = reasonInput ? (reasonInput.value || "").trim() : "";
            const hopeText = hopeInput ? (hopeInput.value || "").trim() : "";
            const otherText = otherInput ? (otherInput.value || "").trim() : "";

            let positionId = "";
            let positionName = "";
            if (positionSelect) {
                positionId = positionSelect.value || "";
                if (positionSelect.selectedIndex > -1) {
                    positionName = positionSelect.options[positionSelect.selectedIndex].text || "";
                }
            }

            if (!fullName) {
                alert("Nama lengkap wajib diisi.");
                return;
            }

            const ROLE_ID = "internship";
            const ROLE_NAME = "internship";

            let avatarUrl = currentAvatarUrl || null;
            let portfolioUrl = currentPortfolioUrl || null;
            let resumeUrl = currentResumeUrl || null;

            const photoFile = candidatePhotoInput && candidatePhotoInput.files && candidatePhotoInput.files[0]
                ? candidatePhotoInput.files[0]
                : null;
            const portfolioFile = candidatePortfolioInput && candidatePortfolioInput.files && candidatePortfolioInput.files[0]
                ? candidatePortfolioInput.files[0]
                : null;
            const resumeFile = candidateResumeInput && candidateResumeInput.files && candidateResumeInput.files[0]
                ? candidateResumeInput.files[0]
                : null;

            const nowIso = new Date().toISOString();

            const payload = {
                basic_info: {
                    full_name: fullName,
                    current_role: ROLE_NAME,
                    avatar_url: avatarUrl || null
                },
                contact_info: {
                    address: address || null,
                    campus: campus || null,
                    whatsapp: whatsapp || null,
                    email: email || null,
                    instagram: instagram || null,
                    linkedin: linkedin || null
                },
                education: campus ? { campus } : null,
                profiling: shortDesc ? { short_description: shortDesc } : null,
                internship: {
                    mode: mode || null,
                    position_id: positionId || null,
                    position: positionName || null,
                    platform: platform || null,
                    address: address || null,
                    campus: campus || null,
                    whatsapp: whatsapp || null,
                    email: email || null,
                    instagram: instagram || null,
                    linkedin: linkedin || null,
                    portfolio_url: portfolioUrl || null,
                    resume_url: resumeUrl || null,
                    experience: experienceText || null,
                    choose: chooseText || null,
                    reason: reasonText || null,
                    hope: hopeText || null,
                    other: otherText || null,
                    role_id: ROLE_ID,
                    role_name: ROLE_NAME
                },
                role_id: ROLE_ID,
                role_name: ROLE_NAME,
                recruitment_status: {
                    current: "screening",
                    history: [
                        { status: "screening", date: nowIso }
                    ]
                },
                created_at: serverTimestamp()
            };

            try {
                if (saveBtn) {
                    saveBtn.disabled = true;
                    saveBtn.textContent = "Menyimpan...";
                }
                if (photoFile) {
                    avatarUrl = await uploadFileToStorage(photoFile, "talent-avatars");
                    payload.basic_info.avatar_url = avatarUrl || null;
                }
                if (portfolioFile) {
                    portfolioUrl = await uploadFileToStorage(portfolioFile, "talent-portfolio");
                    payload.internship.portfolio_url = portfolioUrl || null;
                }
                if (resumeFile) {
                    resumeUrl = await uploadFileToStorage(resumeFile, "talent-resume");
                    payload.internship.resume_url = resumeUrl || null;
                }

                if (currentEditingTalentId) {
                    const ref = doc(db, "talents", currentEditingTalentId);
                    await updateDoc(ref, payload);
                } else {
                    await addDoc(collection(db, "talents"), payload);
                }
                formEl.reset();
                currentEditingTalentId = null;
                currentAvatarUrl = null;
                currentPortfolioUrl = null;
                currentResumeUrl = null;
                const modalEl = document.getElementById("addCandidateModal");
                if (modalEl && window.bootstrap && window.bootstrap.Modal) {
                    const modalInstance = window.bootstrap.Modal.getInstance(modalEl) || new window.bootstrap.Modal(modalEl);
                    modalInstance.hide();
                }
                await loadInternshipCandidates();
                alert("Data candidate internship berhasil disimpan.");
            } catch (e) {
                console.error("Gagal menyimpan candidate internship", e);
                alert("Gagal menyimpan data. Silakan coba lagi.");
            } finally {
                if (saveBtn) {
                    saveBtn.disabled = false;
                    saveBtn.textContent = "Simpan";
                }
            }
        }

        const saveCandidateButton = document.querySelector('#addCandidateModal .modal-footer .btn-dlg-blue');
        if (saveCandidateButton) {
            saveCandidateButton.addEventListener("click", (e) => {
                e.preventDefault();
                saveInternshipCandidate();
            });
        }

        document.addEventListener("click", async (e) => {
            const editBtn = e.target.closest(".internship-edit-btn");
            const deleteBtn = e.target.closest(".internship-delete-btn");
            const viewBtn = e.target.closest(".internship-view-btn");
            const copyWaBtn = e.target.closest(".copy-whatsapp-btn");
            const copyEmailBtn = e.target.closest(".copy-email-btn");
            if (editBtn) {
                const row = editBtn.closest("tr");
                const card = editBtn.closest(".candidate-item") || editBtn.closest(".col-12.col-md-6.col-lg-4");
                const el = row || card;
                const talentId = el && el.dataset ? el.dataset.talentId : null;
                if (!talentId) return;
                try {
                    const data = await loadInternshipTalentForEdit(talentId);
                    if (!data) return;
                    currentEditingTalentId = talentId;
                    const basic = data.basic_info || {};
                    const internship = data.internship || data.internship_info || {};
                    const contact = data.contact_info || {};
                    const education = data.education || {};
                    const profiling = data.profiling || {};

                    const modeSelect = document.getElementById("candidateMode");
                    const positionSelect = document.getElementById("candidatePosition");
                    const platformSelect = document.getElementById("candidatePlatform");
                    const fullNameInput = document.getElementById("candidateFullName");
                    const shortDescInput = document.getElementById("candidateShortDescription");
                    const addressInput = document.getElementById("candidateAddress");
                    const campusInput = document.getElementById("candidateCampus");
                    const whatsappInput = document.getElementById("candidateWhatsapp");
                    const emailInput = document.getElementById("candidateEmail");
                    const instagramInput = document.getElementById("candidateInstagram");
                    const linkedinInput = document.getElementById("candidateLinkedin");
                    const experienceInput = document.getElementById("candidateExperience");
                    const chooseInput = document.getElementById("candidateChoose");
                    const reasonInput = document.getElementById("candidateReason");
                    const hopeInput = document.getElementById("candidateHope");
                    const otherInput = document.getElementById("candidateOther");

                    currentAvatarUrl = basic.avatar_url || null;
                    currentPortfolioUrl = internship.portfolio_url || null;
                    currentResumeUrl = internship.resume_url || null;

                    if (modeSelect) modeSelect.value = internship.mode || "";
                    if (platformSelect) platformSelect.value = internship.platform || "";

                    if (positionSelect) {
                        const internshipPositionId = internship.position_id || "";
                        positionSelect.value = internshipPositionId || "";
                    }

                    if (fullNameInput) fullNameInput.value = basic.full_name || data.full_name || "";
                    if (shortDescInput) shortDescInput.value = profiling.short_description || "";
                    if (addressInput) addressInput.value = internship.address || contact.address || "";
                    if (campusInput) campusInput.value = internship.campus || education.campus || education.university || "";
                    if (whatsappInput) whatsappInput.value = internship.whatsapp || contact.whatsapp || contact.phone || "";
                    if (emailInput) emailInput.value = internship.email || contact.email || basic.email || "";
                    if (instagramInput) instagramInput.value = internship.instagram || contact.instagram || "";
                    if (linkedinInput) linkedinInput.value = internship.linkedin || contact.linkedin || "";
                    if (experienceInput) experienceInput.value = internship.experience || "";
                    if (chooseInput) chooseInput.value = internship.choose || "";
                    if (reasonInput) reasonInput.value = internship.reason || "";
                    if (hopeInput) hopeInput.value = internship.hope || "";
                    if (otherInput) otherInput.value = internship.other || "";

                    if (candidatePhotoInput) {
                        candidatePhotoInput.value = "";
                    }
                    if (candidatePortfolioInput) {
                        candidatePortfolioInput.value = "";
                    }
                    if (candidateResumeInput) {
                        candidateResumeInput.value = "";
                    }

                    const modalEl = document.getElementById("addCandidateModal");
                    if (modalEl && window.bootstrap && window.bootstrap.Modal) {
                        const modalTitle = modalEl.querySelector(".modal-title");
                        if (modalTitle) modalTitle.textContent = "Edit Candidate Internship";
                        const modalInstance = window.bootstrap.Modal.getInstance(modalEl) || new window.bootstrap.Modal(modalEl);
                        modalInstance.show();
                    }
                } catch (err) {
                    console.error(err);
                    alert("Gagal memuat data kandidat untuk edit.");
                }
            }
            if (deleteBtn) {
                const row = deleteBtn.closest("tr");
                const card = deleteBtn.closest(".candidate-item") || deleteBtn.closest(".col-12.col-md-6.col-lg-4");
                const el = row || card;
                const talentId = el && el.dataset ? el.dataset.talentId : null;
                if (!talentId) return;
                const ok = confirm("Hapus kandidat internship ini?");
                if (!ok) return;
                try {
                    await deleteInternshipTalentById(talentId);
                    if (row) row.remove();
                    if (card) card.remove();
                } catch (err) {
                    console.error(err);
                    alert("Gagal menghapus kandidat dari database.");
                }
            }
            if (viewBtn) {
                const row = viewBtn.closest("tr");
                const card = viewBtn.closest(".candidate-item") || viewBtn.closest(".col-12.col-md-6.col-lg-4");
                const el = row || card;
                const talentId = el && el.dataset ? el.dataset.talentId : null;
                if (!talentId) return;
                try {
                    const data = await loadInternshipTalentForEdit(talentId);
                    if (!data) return;
                    renderInternshipCandidateDetail(data);
                    const modalEl = document.getElementById("viewCandidateModal");
                    if (modalEl && window.bootstrap && window.bootstrap.Modal) {
                        const modalInstance = window.bootstrap.Modal.getInstance(modalEl) || new window.bootstrap.Modal(modalEl);
                        modalInstance.show();
                    }
                } catch (err) {
                    console.error(err);
                    alert("Gagal memuat detail kandidat.");
                }
            }
            if (copyWaBtn) {
                const value = copyWaBtn.getAttribute("data-copy-value") || "";
                await copyToClipboard(value);
                alert("Nomor WhatsApp disalin ke clipboard.");
            }
            if (copyEmailBtn) {
                const value = copyEmailBtn.getAttribute("data-copy-value") || "";
                await copyToClipboard(value);
                alert("Email disalin ke clipboard.");
            }
        });

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "../index.html";
                return;
            }
            loadCandidatePositions();
            loadInternshipCandidates();
        });
    </script>
</body>
</html>
