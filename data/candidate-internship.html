<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Internship</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="../assets/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .candidate-profile-wrapper {
            font-family: 'Plus Jakarta Sans', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .candidate-profile-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }

        .page-title {
            color: #0B2B6A;
            font-weight: 800;
            font-size: 1.8rem;
            letter-spacing: -0.02em;
        }

        .filter-panel {
            background: white;
            border-radius: 20px;
            padding: 1.25rem;
            box-shadow: 0 10px 30px rgba(11, 43, 106, 0.04);
            margin-bottom: 2.5rem;
            border: 1px solid rgba(11, 43, 106, 0.05);
        }

        .candidate-card {
            background: white;
            border-radius: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            height: 100%;
            border: none;
        }

        .candidate-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
        }

        .img-wrapper {
            position: relative;
            height: 350px;
            border-radius: 16px 16px 0 0;
            overflow: hidden;
        }

        .candidate-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .social-tags {
            position: absolute;
            bottom: 15px;
            left: 15px;
            display: flex;
            gap: 8px;
        }

        .tag-icon {
            width: 35px;
            height: 35px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #0f172a;
            backdrop-filter: blur(4px);
            transition: 0.2s;
        }

        .tag-icon:hover {
            background: white;
            transform: scale(1.1);
            color: #3b82f6;
        }

        .card-action-menu {
            position: absolute;
            top: 12px;
            right: 12px;
        }

        .img-assign-badge {
            position: absolute;
            right: 15px;
            bottom: 15px;
        }

        .assign-avatar-stack {
            display: flex;
        }

        .assign-avatar-circle {
            width: 32px;
            height: 32px;
            border-radius: 999px;
            border: 2px solid #ffffff;
            overflow: hidden;
            background: #1e40af;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: #f9fafb;
        }

        .assign-avatar-circle + .assign-avatar-circle {
            margin-left: -10px;
        }

        .assign-avatar-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .assign-avatar-initials {
            background: #1e3a8a;
        }

        .list-view-container {
            display: none;
        }

        .table {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            vertical-align: middle;
        }

        .list-img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 15px;
        }

        .status-select {
            font-size: 0.85rem;
            font-weight: 500;
            border-radius: 8px;
            padding: 6px 12px;
            border: 1px solid #e2e8f0;
        }

        .status-not-contacted { background-color: #f1f5f9; color: #475569; }
        .status-replied { background-color: #dcfce7; color: #166534; }
        .status-waiting { background-color: #fef9c3; color: #854d0e; }

        .talent-card:hover .action-overlay { opacity: 1; transform: translateY(0); }
        .talent-card img { transition: transform 0.5s ease; }
        .talent-card:hover img { transform: scale(1.08); }

        .list-view-container table {
            border-collapse: separate;
            border-spacing: 0;
        }

        .list-view-container thead th {
            border-bottom: 0;
        }

        .list-view-container tbody td {
            border: 0;
        }

        .list-view-container tbody tr.candidate-row-main td {
            border-top: 1px solid rgba(148, 163, 184, 0.3);
        }

        .list-view-container tbody tr.candidate-row-detail td {
            border-top: 0;
            border-bottom: 1px solid rgba(148, 163, 184, 0.18);
        }

        .address-clamp span {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .essay-clamp {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .modal-gradient {
            background: linear-gradient(135deg, #1c84e3 0%, #0B2B6A 100%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .assign-user-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 6px 4px;
            border-radius: 999px;
            cursor: pointer;
        }

        .assign-user-item:hover {
            background: rgba(148, 163, 184, 0.25);
        }

        .assign-user-item.active {
            background: rgba(37, 99, 235, 0.3);
        }

        .assign-user-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .assign-user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 999px;
            object-fit: cover;
        }

        .assign-user-initials {
            width: 32px;
            height: 32px;
            border-radius: 999px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111827;
            color: #e5e7eb;
            font-weight: 700;
            font-size: 0.8rem;
        }

        .assign-user-name {
            font-size: 0.85rem;
            font-weight: 500;
            color: #0f172a;
        }

        .assign-user-checkbox input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #0f172a;
        }

        .sticky-menu-trigger {
            position: fixed;
            right: 30px;
            top: 30%;
            z-index: 1000;
            cursor: pointer;
            background: linear-gradient(to bottom, #0f61a8 5%, #0b2b6a 100%);
            color: #ffffff;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 5px 16px -6px rgba(114, 4, 207, 1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sticky-menu-trigger:hover {
            transform: scale(1.05) rotate(90deg);
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(8px);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }

        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .menu-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -60%) scale(0.9);
            z-index: 1001;
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            padding: 32px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .menu-container.active {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        .menu-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .menu-header h2 {
            font-size: 1.4rem;
            font-weight: 600;
            color: #334155;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
        }

        .menu-item {
            background: #ffffff;
            padding: 24px 16px;
            border-radius: 16px;
            text-align: center;
            text-decoration: none;
            color: #1f2933;
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .menu-item:hover {
            background: #0B2B6A;
            color: #ffffff;
            transform: translateY(-4px);
            box-shadow: 0 15px 30px rgba(11, 43, 106, 0.35);
            border-color: #0B2B6A;
        }

        .menu-item i {
            width: 40px;
            height: 40px;
            stroke-width: 1.5;
        }

        .menu-item span {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            cursor: pointer;
            color: #64748b;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #ef4444;
        }

        @media (max-width: 600px) {
            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .menu-item {
                padding: 20px 10px;
            }
        }
    </style>
</head>
<body class="p-8">

    <div id="topbarContainer"></div>

    <div class="dashboard-container">
        <div id="sidebarContainer"></div>

        <main class="main-content">
            <div class="container-fluid">
                <div class="container">

                    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-5 gap-3">
                        <div>
                            <h1 class="page-title">Candidate Internship</h1>
                            <p class="text-muted small mb-0">Daftar calon pemagang dan detail aplikasi mereka.</p>
                        </div>
                        <div class="d-flex align-items-center gap-3">
                            <div class="btn-group" role="group" aria-label="View toggle" style="background-color: #fff; border-radius: 10px;">
                                <button type="button" class="btn view-btn active" id="btnGrid"><i class="fas fa-th-large"></i></button>
                                <button type="button" class="btn view-btn" id="btnList"><i class="fas fa-list"></i></button>
                            </div>
                            <button type="button" class="btn btn-dlg-blue rounded-4 fw-semibold px-4 py-2" data-bs-toggle="modal" data-bs-target="#addCandidateModal">
                                    + Candidate
                            </button>
                        </div>
                    </div>

                    <div class="filter-panel">
                        <div class="row g-3 justify-content-between align-items-center">
                            <div class="col-md-6">
                                <div class="input-group border-0 bg-light rounded-4 px-2">
                                    <span class="input-group-text bg-transparent border-0"><i class="fas fa-search text-muted"></i></span>
                                    <input type="text" id="candidateSearchInput" class="form-control bg-transparent border-0 py-2 shadow-none" placeholder="Cari kandidat...">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <select id="candidateStatusFilter" class="form-select border-0 bg-light rounded-4 w-100 shadow-none py-2 px-3 fw-bold" style="font-size: 13px;">
                                    <option value="">Semua status</option>
                                    <option value="screening">Screening</option>
                                    <option value="interview">Interview</option>
                                    <option value="microteaching">Microteaching</option>
                                    <option value="decision">Decision</option>
                                    <option value="accepted">Accept</option>
                                    <option value="rejected">Reject</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select id="candidateSortSelect" class="form-select border-0 bg-light rounded-4 w-100 shadow-none py-2 px-3 fw-bold" style="font-size: 13px;">
                                    <option value="none">Urutkan</option>
                                    <option value="status">Status</option>
                                    <option value="created_desc">Tanggal input (terbaru)</option>
                                    <option value="created_asc">Tanggal input (terlama)</option>
                                    <option value="interview_asc">Tanggal interview (terdekat)</option>
                                    <option value="interview_desc">Tanggal interview (terjauh)</option>
                                    <option value="name_asc">Nama A-Z</option>
                                    <option value="name_desc">Nama Z-A</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div id="gridView" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 md:gap-8"></div>

                    <div id="listView" class="list-view-container mt-4" >
                        <div class="table-responsive" >
                            <table class="table align-middle shadow-sm border-0" >
                                <thead class="bg-slate-50/50 border-b border-slate-100" >
                                    <tr class="text-[11px] font-bold uppercase tracking-[0.18em] text-slate-400" >
                                        <th class="ps-4 px-3 py-3">Candidate</th>
                                        <th class="px-3 py-3">Information</th>
                                        <th class="px-3 py-3">Platform</th>
                                        <th class="px-3 py-3">Contact</th>
                                        <th class="px-3 py-3 text-center">Documents</th>
                                        <th class="px-3 py-3">Actions</th>
                                    </tr>
                                </thead>
                                <tbody class="text-[13px] text-slate-700" ></tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <div class="modal fade" id="addCandidateModal" tabindex="-1" aria-labelledby="addCandidateModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="addCandidateModalLabel">Tambah Candidate Internship</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="background-color: #f1f7fd;">
                    <form id="addCandidateForm">
                        <div class="container-fluid">
                            <div class="mb-4">
                                <p class="text-muted mb-0">Lengkapi formulir di bawah ini untuk menambahkan kandidat magang baru.</p>
                            </div>

                            <div class="card mb-4 border-0 shadow-sm">
                                <div class="card-body">
                                    <h6 class="fw-semibold mb-3 border-bottom pb-2">1. Informasi Umum</h6>
                                    <div class="row g-3">
                                        <div class="col-md-4">
                                            <label class="form-label small">Mode</label>
                                            <select class="form-select" id="candidateMode">
                                                <option value="">Pilih mode</option>
                                                <option value="WFO">WFO</option>
                                                <option value="WFH">WFH</option>
                                                <option value="Hybrid">Hybrid</option>
                                            </select>
                                        </div>
                                        <div class="col-md-4">
                                            <label class="form-label small">Posisi</label>
                                            <select class="form-select" id="candidatePosition">
                                                <option value="">Pilih posisi</option>
                                            </select>
                                        </div>
                                        <div class="col-md-4">
                                            <label class="form-label small">Platform</label>
                                            <select class="form-select" id="candidatePlatform">
                                                <option value="">Pilih platform</option>
                                                <option value="Website Dialogika">Website Dialogika</option>
                                                <option value="Website MSIB">Website MSIB</option>
                                                <option value="LinkedIn">LinkedIn</option>
                                                <option value="Instagram">Instagram</option>
                                                <option value="Other">Other</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card mb-4 border-0 shadow-sm">
                                <div class="card-body">
                                    <h6 class="fw-semibold mb-3 border-bottom pb-2">2. Data Pribadi & Kontak</h6>
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label class="form-label small">Nama Lengkap</label>
                                            <input type="text" class="form-control" id="candidateFullName" placeholder="Nama lengkap kandidat">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label small">Photo</label>
                                            <input type="file" class="form-control" id="candidatePhoto">
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label small">Deskripsi Singkat Tentang Diri</label>
                                            <textarea rows="3" class="form-control" id="candidateShortDescription" placeholder="Contoh: Mahasiswa semester 5 yang tertarik di bidang marketing digital"></textarea>
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label small">Alamat Lengkap</label>
                                            <textarea rows="2" class="form-control" id="candidateAddress" placeholder="Masukkan alamat domisili..."></textarea>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label small">Nama Kampus</label>
                                            <input type="text" class="form-control" id="candidateCampus">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label small">Nomor Whatsapp</label>
                                            <input type="tel" class="form-control" id="candidateWhatsapp" placeholder="0812...">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label small">Email</label>
                                            <input type="email" class="form-control" id="candidateEmail" placeholder="nama@email.com">
                                        </div>
                                        <div class="col-md-3">
                                            <label class="form-label small">Link Instagram</label>
                                            <input type="text" class="form-control" id="candidateInstagram" placeholder="@username">
                                        </div>
                                        <div class="col-md-3">
                                            <label class="form-label small">Link LinkedIn</label>
                                            <input type="text" class="form-control" id="candidateLinkedin" placeholder="linkedin.com/in/...">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card border-0 shadow-sm">
                                <div class="card-body">
                                    <h6 class="fw-semibold mb-3 border-bottom pb-2">3. Dokumen & Motivasi</h6>
                                    <div class="row g-3 mb-3">
                                        <div class="col-md-6">
                                            <label class="form-label small">Portofolio (Link/File)</label>
                                            <input type="file" class="form-control" id="candidatePortfolio">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label small">Resume / CV</label>
                                            <input type="file" class="form-control" id="candidateResume">
                                        </div>
                                    </div>
                                    <div class="row g-3">
                                        <div class="col-12">
                                            <label class="form-label small">Pengalaman yang Relevan</label>
                                            <textarea rows="3" class="form-control" id="candidateExperience"></textarea>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label small">Alasan Memilih Dialogika</label>
                                            <textarea rows="3" class="form-control" id="candidateChoose"></textarea>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label small">Apakah kamu sedang mendaftar magang atau kerja di perusahaan lain?</label>
                                            <select class="form-select" id="candidateReason">
                                                <option value="">Pilih jawaban</option>
                                                <option value="Iya > Kerja > Tahap Interview">Iya &gt; Kerja &gt; Tahap Interview</option>
                                                <option value="Iya > Magang > Tahap Interview">Iya &gt; Magang &gt; Tahap Interview</option>
                                                <option value="Iya > Kerja > Tapi Gak Ada Kabar">Iya &gt; Kerja &gt; Tapi Gak Ada Kabar</option>
                                                <option value="Iya > Magang > Tapi Gak Ada Kabar">Iya &gt; Magang &gt; Tapi Gak Ada Kabar</option>
                                                <option value="Tidak Ada Sama Sekali.">Tidak Ada Sama Sekali.</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label small">Harapan Selama Magang</label>
                                            <textarea rows="3" class="form-control" id="candidateHope"></textarea>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label small">Jika kamu di terima di perusahaan tersebut bagaimana?</label>
                                            <textarea rows="3" class="form-control" id="candidateOther"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-dlg-blue">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="viewCandidateModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content border-0 bg-transparent">
                <div class="modal-body p-0 position-relative">
                    <button type="button" class="position-absolute top-3 end-3 z-10 border-0 bg-transparent text-gray-400 hover:text-gray-600" data-bs-dismiss="modal" aria-label="Close">
                        <i class="fa-solid fa-xmark fs-3"></i>
                    </button>
                    <div id="viewCandidateContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const btnGrid = document.getElementById('btnGrid');
        const btnList = document.getElementById('btnList');
        const gridView = document.getElementById('gridView');
        const listView = document.getElementById('listView');
        const searchInput = document.getElementById('candidateSearchInput');
        const statusFilter = document.getElementById('candidateStatusFilter');
        const sortSelect = document.getElementById('candidateSortSelect');

        function applyCandidateFilters() {
            const term = (searchInput && searchInput.value ? searchInput.value : "").toLowerCase();
            const statusValue = statusFilter ? (statusFilter.value || "").toLowerCase() : "";
            const sortValue = sortSelect ? (sortSelect.value || "none") : "none";

            const gridItems = Array.from(document.querySelectorAll('.candidate-item'));
            const listRows = Array.from(document.querySelectorAll('.candidate-row'));

            gridItems.forEach(item => {
                const text = item.innerText.toLowerCase();
                const itemStatus = (item.dataset.status || "").toLowerCase();
                const matchesSearch = text.includes(term);
                const matchesStatus = !statusValue || itemStatus === statusValue;
                item.style.display = matchesSearch && matchesStatus ? "" : "none";
            });

            listRows.forEach(row => {
                const text = row.innerText.toLowerCase();
                const rowStatus = (row.dataset.status || "").toLowerCase();
                const matchesSearch = text.includes(term);

        function formatCreatedDate(raw) {
            try {
                if (!raw) return "";
                let dateObj = null;
                if (typeof raw.toDate === "function") {
                    dateObj = raw.toDate();
                } else if (raw instanceof Date) {
                    dateObj = raw;
                } else if (typeof raw === "string" || typeof raw === "number") {
                    const tmp = new Date(raw);
                    if (!isNaN(tmp.getTime())) dateObj = tmp;
                }
                if (!dateObj) return "";
                return dateObj.toLocaleDateString("id-ID", {
                    day: "2-digit",
                    month: "short",
                    year: "numeric"
                });
            } catch (e) {
                return "";
            }
        }

        function formatDueDateForInput(raw) {

                dateObj = raw;

                const tmp = new Date(raw);
                if (!isNaN(tmp.getTime())) dateObj = tmp;

            const year = dateObj.getFullYear();
            const month = String(dateObj.getMonth() + 1).padStart(2, "0");

                    const textarea = document.createElement("textarea");

            try {
                if (saveBtn) {

                }

                if (currentEditingTalentId) {
                    const ref = doc(db, "talents", currentEditingTalentId);

        const saveCandidateButton = document.querySelector('#addCandidateModal .modal-footer .btn-dlg-blue');

            saveCandidateButton.addEventListener("click", (e) => {
                e.preventDefault();

        document.addEventListener("click", async (e) => {
            const editBtn = e.target.closest(".internship-edit-btn");
            const deleteBtn = e.target.closest(".internship-delete-btn");
            const viewBtn = e.target.closest(".internship-view-btn");
            const copyWaBtn = e.target.closest(".copy-whatsapp-btn");
            const copyEmailBtn = e.target.closest(".copy-email-btn");
            const interviewerDisplay = e.target.closest(".internship-interviewer-display");
            const interviewerPanel = e.target.closest(".internship-interviewer-panel");
            const clearDueBtn = e.target.closest(".internship-due-date-clear");
            if (interviewerDisplay) {
                const fieldEl = interviewerDisplay.closest(".internship-interviewer-field");
                if (fieldEl) {
                    const panel = fieldEl.querySelector(".internship-interviewer-panel");
                    const isVisible = panel && panel.style.display === "block";
                    document.querySelectorAll(".internship-interviewer-panel").forEach(p => {
                        p.style.display = "none";
                    });
                    if (!isVisible && panel) {
                        panel.style.display = "block";
                        openInternshipInterviewerDropdownForField(fieldEl);
                        const searchInput = panel.querySelector(".internship-interviewer-search");
                        if (searchInput) {
                            searchInput.value = "";
                            searchInput.addEventListener("input", () => {
                                const term = searchInput.value.toLowerCase();
                                const items = panel.querySelectorAll(".assign-user-item");
                                items.forEach(item => {
                                    const name = (item.dataset.name || "").toLowerCase();
                                    item.style.display = name.includes(term) ? "" : "none";
                                });
                            }, { once: true });
                        }
                    }
                }
            } else {
                if (!interviewerPanel) {
                    document.querySelectorAll(".internship-interviewer-panel").forEach(p => {
                        p.style.display = "none";
                    });
                }
            }

            if (clearDueBtn) {
                const field = clearDueBtn.closest(".internship-due-date-field");
                const inputEl = field ? field.querySelector(".internship-due-date-input") : null;
                if (inputEl) {
                    const tId = inputEl.getAttribute("data-talent-id") || "";
                    inputEl.value = "";
                    if (inputEl._flatpickr) {
                        inputEl._flatpickr.clear();
                    }
                    if (tId) {
                        updateInternshipDueDate(tId, null);
                    }
                }
            }

            if (editBtn) {
                const row = editBtn.closest("tr");
                const card = editBtn.closest(".candidate-item") || editBtn.closest(".col-12.col-md-6.col-lg-4");
                const el = row || card;
                const talentId = el && el.dataset ? el.dataset.talentId : null;
                if (!talentId) return;
                try {
                    const data = await loadInternshipTalentForEdit(talentId);
                    if (!data) return;
                    currentEditingTalentId = talentId;
                    const basic = data.basic_info || {};
                    const internship = data.internship || data.internship_info || {};
                    const contact = data.contact_info || {};
                    const education = data.education || {};
                    const profiling = data.profiling || {};

                    const modeSelect = document.getElementById("candidateMode");
                    const positionSelect = document.getElementById("candidatePosition");
                    const platformSelect = document.getElementById("candidatePlatform");
                    const fullNameInput = document.getElementById("candidateFullName");
                    const shortDescInput = document.getElementById("candidateShortDescription");
                    const addressInput = document.getElementById("candidateAddress");
                    const campusInput = document.getElementById("candidateCampus");
                    const whatsappInput = document.getElementById("candidateWhatsapp");
                    const emailInput = document.getElementById("candidateEmail");
                    const instagramInput = document.getElementById("candidateInstagram");
                    const linkedinInput = document.getElementById("candidateLinkedin");
                    const experienceInput = document.getElementById("candidateExperience");
                    const chooseInput = document.getElementById("candidateChoose");
                    const reasonInput = document.getElementById("candidateReason");
                    const hopeInput = document.getElementById("candidateHope");
                    const otherInput = document.getElementById("candidateOther");

                    currentPortfolioUrl = internship.portfolio_url || null;

                    if (shortDescInput) shortDescInput.value = profiling.short_description || "";
                    if (addressInput) addressInput.value = internship.address || contact.address || "";
                    if (campusInput) campusInput.value = internship.campus || education.campus || education.university || "";
                    if (whatsappInput) whatsappInput.value = internship.whatsapp || contact.whatsapp || contact.phone || "";
                    if (emailInput) emailInput.value = internship.email || contact.email || basic.email || "";
                    if (instagramInput) instagramInput.value = internship.instagram || contact.instagram || "";
                    if (linkedinInput) linkedinInput.value = internship.linkedin || contact.linkedin || "";

            if (field && field.dataset && field.dataset.talentId) {
                talentId = field.dataset.talentId;
            } else {

                if (mainRow && mainRow.dataset && mainRow.dataset.talentId) {
                    talentId = mainRow.dataset.talentId;
                } else {
                    const container = statusSelect.closest("[data-talent-id]");
                    if (container && container.dataset && container.dataset.talentId) {
                        talentId = container.dataset.talentId;
                    }
                }
            }
            const newVal = statusSelect.value || "";
            const normalized = normalizeStatus(newVal || "");
            let actorName = "";
            if (window.auth && window.auth.currentUser) {
                actorName = window.auth.currentUser.displayName || window.auth.currentUser.email || "";
            }
            if (talentId && normalized) {
                updateInternshipStatus(talentId, normalized, actorName);

                    if (ok) {
                        duplicateCandidateToInternUsers(talentId).catch(() => {});
                    }
                }
            }
        });

        function addMonths(date, months) {
            const d = new Date(date.getTime());
            const day = d.getDate();
            d.setMonth(d.getMonth() + months);
            if (d.getDate() < day) {
                d.setDate(0);
            }
            return d;
        }

        async function duplicateCandidateToInternUsers(talentId) {
            try {
                const ref = doc(db, "talents", talentId);
                const snap = await getDoc(ref);
                if (!snap.exists()) return;
                const data = snap.data() || {};
                const basic = data.basic_info || {};
                const scouting = data.scouting_info || {};
                const contact = data.contact_info || {};
                const education = data.education || {};
                const internship = data.internship || data.internship_info || {};
                const employment = data.employment || {};
                const name = basic.full_name || data.full_name || scouting.full_name || "";
                const email = internship.email || contact.email || basic.email || "";
                const phone = internship.whatsapp || contact.whatsapp || contact.phone || "";
                const address = internship.address || contact.address || "";
                const campus = internship.campus || education.campus || education.university || "";
                const positionKey = internship.position || employment.position || "";
                const department = data.department || employment.department || "";
                const mode = internship.mode || "";
                const socials = {};
                if ((internship.instagram || "").trim()) socials.instagram = (internship.instagram || "").trim();
                if ((internship.linkedin || "").trim()) socials.linkedin = (internship.linkedin || "").trim();
                const now = new Date();
                const onboardingDate = now;
                const endDate = addMonths(onboardingDate, 3);
                const payload = {
                    name: name || "",
                    role: "Internship",
                    internshipStatus: "Active",
                    internshipStartDate: onboardingDate,
                    internshipEndDate: endDate,
                    position: positionKey || "",
                    department: department || "",
                    mode: mode || "",
                    address: address || "",
                    campus: campus || "",
                    phone: phone || "",
                    email: email || ""
                };
                if (Object.keys(socials).length) {
                    payload.socials = socials;
                }
                const usersRef = collection(db, "users");
                await addDoc(usersRef, payload);
                alert("Data berhasil diduplikasi ke Intern Management.");
            } catch (e) {
                console.error("Gagal menduplikasi ke Intern Management", e);
                alert("Gagal menduplikasi data ke Intern Management.");
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "../index.html";
                return;
            }
            loadCandidatePositions();
            loadInternshipCandidates();
        });
