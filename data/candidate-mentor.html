    <script>
        const btnGrid = document.getElementById('btnGrid');
        const btnList = document.getElementById('btnList');
        const gridView = document.getElementById('gridView');
        const listView = document.getElementById('listView');
        const mentorSearchInput = document.getElementById('mentorSearchInput');
        const mentorStatusFilter = document.getElementById('mentorStatusFilter');
        const mentorSortSelect = document.getElementById('mentorSortSelect');

        function applyMentorFilters() {
            const term = (mentorSearchInput && mentorSearchInput.value ? mentorSearchInput.value : "").toLowerCase();
            const statusFilter = mentorStatusFilter ? (mentorStatusFilter.value || "").toLowerCase() : "";
            const sortValue = mentorSortSelect ? (mentorSortSelect.value || "none") : "none";

            const cards = Array.from(document.querySelectorAll('.mentor-item'));
            const rows = Array.from(document.querySelectorAll('.mentor-row'));

            cards.forEach(card => {
                const text = card.innerText.toLowerCase();
                const cardStatus = (card.dataset.status || "").toLowerCase();
                const matchesSearch = text.includes(term);
                const matchesStatus = !statusFilter || cardStatus === statusFilter;
                card.style.display = matchesSearch && matchesStatus ? "" : "none";
            });

            rows.forEach(row => {
                const text = row.innerText.toLowerCase();
                const rowStatus = (row.dataset.status || "").toLowerCase();
                const matchesSearch = text.includes(term);
                const matchesStatus = !statusFilter || rowStatus === statusFilter;
                row.style.display = matchesSearch && matchesStatus ? "" : "none";
            });

            if (sortValue === "none") return;

            const compare = (a, b) => {
                const nameA = (a.dataset.name || "").toLowerCase();
                const nameB = (b.dataset.name || "").toLowerCase();
                const statusA = (a.dataset.status || "").toLowerCase();
                const statusB = (b.dataset.status || "").toLowerCase();
                const createdA = Number(a.dataset.created || "0");
                const createdB = Number(b.dataset.created || "0");
                const dueA = a.dataset.dueDate || "";
                const dueB = b.dataset.dueDate || "";

                if (sortValue === "status") {
                    return statusA.localeCompare(statusB, "id");
                } else if (sortValue === "created_desc") {
                    return createdB - createdA;
                } else if (sortValue === "created_asc") {
                    return createdA - createdB;
                } else if (sortValue === "interview_asc") {
                    const valA = dueA || "9999-12-31";
                    const valB = dueB || "9999-12-31";
                    return valA.localeCompare(valB, "id");
                } else if (sortValue === "interview_desc") {
                    const valA = dueA || "0000-01-01";
                    const valB = dueB || "0000-01-01";
                    return valB.localeCompare(valA, "id");
                } else if (sortValue === "name_asc") {
                    return nameA.localeCompare(nameB, "id");
                } else if (sortValue === "name_desc") {
                    return nameB.localeCompare(nameA, "id");
                }
                return 0;
            };

            const gridContainer = document.getElementById('gridView');
            const listTbody = document.getElementById('mentorTableBody');

            const visibleCards = cards.filter(card => card.style.display !== "none");
            visibleCards.sort(compare).forEach(card => gridContainer.appendChild(card));

            const visibleRows = rows.filter(row => row.style.display !== "none");
            visibleRows.sort(compare).forEach(row => listTbody.appendChild(row));
        }

        if (gridView && listView) {
            gridView.style.display = 'grid';
            listView.style.display = 'none';
        }

        if (btnGrid && btnList && gridView && listView) {
            btnGrid.addEventListener('click', () => {
                btnGrid.classList.add('active');
                btnList.classList.remove('active');
                gridView.style.display = 'grid';
                listView.style.display = 'none';
            });

            btnList.addEventListener('click', () => {
                btnList.classList.add('active');
                btnGrid.classList.remove('active');
                gridView.style.display = 'none';
                listView.style.display = 'block';
            });
        }

        if (mentorSearchInput) {
            mentorSearchInput.addEventListener('input', applyMentorFilters);
        }

        if (mentorStatusFilter) {
            mentorStatusFilter.addEventListener('change', applyMentorFilters);
        }

        if (mentorSortSelect) {
            mentorSortSelect.addEventListener('change', applyMentorFilters);
        }
    </script>

        function escapeHtml(str) {
            return (str || "").toString()
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function formatCreatedDate(raw) {
            try {
                if (!raw) return "";
                let dateObj = null;
                if (typeof raw.toDate === "function") {
                    dateObj = raw.toDate();
                } else if (raw instanceof Date) {
                    dateObj = raw;
                } else if (typeof raw === "string" || typeof raw === "number") {
                    const tmp = new Date(raw);
                    if (!isNaN(tmp.getTime())) dateObj = tmp;
                }
                if (!dateObj) return "";
                return dateObj.toLocaleDateString("id-ID", {
                    day: "2-digit",
                    month: "short",
                    year: "numeric"
                });
            } catch (e) {
                return "";
            }
        }

        function formatDueDateForInput(raw) {
            if (!raw) return "";
            let dateObj = null;
            if (typeof raw.toDate === "function") {
                dateObj = raw.toDate();
            } else if (raw instanceof Date) {
                dateObj = raw;
            } else if (typeof raw === "string" || typeof raw === "number") {
                const tmp = new Date(raw);
                if (!isNaN(tmp.getTime())) dateObj = tmp;
            }
            if (!dateObj) return "";
            const year = dateObj.getFullYear();
            const month = String(dateObj.getMonth() + 1).padStart(2, "0");
            const day = String(dateObj.getDate()).padStart(2, "0");
            return year + "-" + month + "-" + day;
        }

            else if (value === "radar") cls = "status-badge status-badge-radar";
            else if (value === "accepted" || value === "accept") cls = "status-badge status-badge-accepted";
            else if (value === "rejected" || value === "reject") cls = "status-badge status-badge-rejected";
            const label = value ? value.toUpperCase() : "-";
            return '<span class="badge rounded-pill ' + cls + '">' + escapeHtml(label) + '</span>';
        }

        function extractNotebook(devices) {
            if (!devices) return "";
            if (typeof devices === "string" || typeof devices === "number") {
                return devices.toString();
            }
            if (Array.isArray(devices)) {
                return devices.join(", ");
            }
            if (typeof devices === "object") {
                const keys = ["notebook", "laptop", "device", "devices"];
                for (const key of keys) {
                    if (devices[key]) {
                        return devices[key].toString();
                    }
                }
                const firstKey = Object.keys(devices)[0];
                if (firstKey && devices[firstKey]) {
                    return devices[firstKey].toString();
                }
            }
            return "";
        }

        function buildAssignLabelFromIds(userIds) {
            const ids = Array.isArray(userIds) ? userIds : [];
            const valid = ids.filter(uid => mentorAssignUsersMap[uid]);
            if (!valid.length) return "";
            const names = valid.map(uid => (mentorAssignUsersMap[uid]?.name || "User"));
            const shown = names.slice(0, 2);

        function buildMentorAssignItem(fieldEl, container, userId, userData, selectedSet) {
            const name = userData && userData.name ? userData.name : "User";
            const photo = userData ? userData.photo : null;
            const item = document.createElement("div");
            item.className = "assign-user-item";
            item.dataset.userId = userId;

            let avatarElement;
            if (photo) {

                avatarElement.src = photo;

            } else {

                const initials = name.split(" ").map(w => w[0]).join("").substring(0, 2).toUpperCase();
                avatarElement.textContent = initials || "U";
            }
            const nameSpan = document.createElement("div");
            nameSpan.className = "assign-user-name";
            nameSpan.textContent = name;
            left.appendChild(avatarElement);
            left.appendChild(nameSpan);
            const right = document.createElement("div");
            right.className = "assign-user-checkbox";
            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.checked = selectedSet && selectedSet.has(userId);
            checkbox.addEventListener("change", () => {
                item.classList.toggle("active", checkbox.checked);
                const selectedIds = getMentorSelectedIds(fieldEl);
                refreshMentorInterviewerDisplay(fieldEl, selectedIds);
                const talentId = fieldEl.dataset.talentId || "";
                if (talentId) {
                    saveMentorInterviewers(talentId, selectedIds);
                }
            });
            right.appendChild(checkbox);
            item.appendChild(left);
            item.appendChild(right);
            item.addEventListener("click", (ev) => {
                if (ev.target.tagName.toLowerCase() !== "input") {
                    checkbox.checked = !checkbox.checked;
                    const event = new Event("change");
                    checkbox.dispatchEvent(event);
                }
            });
            container.appendChild(item);
        }

            gridContainer.appendChild(card);
            tbody.appendChild(row);

            const lastRow = tbody.lastElementChild;
            if (lastRow && window.flatpickr) {
                const dueInput = lastRow.querySelector(".mentor-due-date-input");
                if (dueInput) {
                    flatpickr(dueInput, {
                        dateFormat: "Y-m-d",
                        defaultDate: dueDateInputValue || null,
                        allowInput: true,
                        onChange: (selectedDates, dateStr, instance) => {
                            const inputEl = instance && instance.input ? instance.input : dueInput;
                            const tId = inputEl.getAttribute("data-talent-id") || talentId;

        async function loadMentorCandidates() {
            const tbody = document.getElementById("mentorTableBody");
            const gridContainer = document.getElementById("gridView");
            if (!tbody || !gridContainer) return;
            tbody.innerHTML = "";
            gridContainer.innerHTML = "";
            try {
                const snap = await getDocs(collection(db, "talents"));
                if (snap.empty) {
                    tbody.innerHTML =
                        '<tr><td colspan="13" class="text-center text-muted small py-4">Belum ada data kandidat mentor yang dapat ditampilkan.</td></tr>';
                    return;
                }
                let found = 0;
                snap.forEach(docSnap => {
                    const data = docSnap.data() || {};
                    const basic = data.basic_info || {};
                    const scouting = data.scouting_info || {};
                    const internship = data.internship || data.internship_info || {};
                    const contact = data.contact_info || {};

                    const roleIdRaw = data.role_id || data.roleId || scouting.role_id || internship.role_id || "";
                    const roleNameRaw = data.role_name || data.role || basic.current_role || scouting.role_name || "";
                    const roleIdValue = (roleIdRaw || "").toString().trim().toLowerCase();
                    const roleNameValue = (roleNameRaw || "").toString().trim().toLowerCase();

                    if (roleIdValue !== "mentor" && roleNameValue !== "mentor") {
                        return;
                    }

                    const name = basic.full_name || scouting.full_name || data.full_name || "Tanpa Nama";
                    const avatarUrl = basic.avatar_url || null;

                    const recruitment = data.recruitment_status || {};
                    const statusCandidate = recruitment.current || "";

                    const createdRaw = data.created_at || data.createdAt || data.created || null;
                    const createdText = formatCreatedDate(createdRaw);
                    let createdSortValue = 0;
                    if (createdRaw) {
                        try {
                            let createdDate = null;
                            if (typeof createdRaw.toDate === "function") {
                                createdDate = createdRaw.toDate();
                            } else if (createdRaw instanceof Date) {
                                createdDate = createdRaw;
                            } else {
                                const tmp = new Date(createdRaw);
                                if (!isNaN(tmp.getTime())) createdDate = tmp;
                            }
                            if (createdDate) {
                                createdSortValue = createdDate.getTime();
                            }
                        } catch (e) {}
                    }

                    const dueDateRaw = recruitment.due_date || null;
                    const dueDateInputValue = formatDueDateForInput(dueDateRaw);

                    const instagramUrl = contact.instagram || internship.instagram || "";
                    const linkedinUrl = contact.linkedin || internship.linkedin || "";
                    const address = contact.address || internship.address || "";
                    const whatsapp = contact.whatsapp || contact.phone || internship.whatsapp || "";
                    const email = contact.email || basic.email || internship.email || "";

                    const provider = internship.platform || scouting.channel_type || "";
                    const notebook = extractNotebook(data.devices || null);

                    const resumeUrl = internship.resume_url || data.resume_url || "";

                    const interviewers = Array.isArray(data.interviewers)
                        ? data.interviewers.filter(Boolean)
                        : [];

                    appendMentorToTable({
                        name,
                        avatarUrl,
                        resumeUrl,
                        statusCandidate,
                        createdText,
                        dueDateInputValue,
                        instagramUrl,
                        linkedinUrl,
                        address,
                        provider,
                        notebook,
                        whatsapp,
                        email,
                        talentId: docSnap.id,
                        interviewers,
                        createdSortValue
                    });
                    found += 1;
                });
                if (!found) {
                    tbody.innerHTML =
                        '<tr><td colspan="13" class="text-center text-muted small py-4">Belum ada data kandidat mentor dengan role_id atau role_name = \"mentor\".</td></tr>';
                }
                applyMentorFilters();
            } catch (e) {
                console.error("Failed to load mentor candidates", e);
                tbody.innerHTML =
                    '<tr><td colspan="13" class="text-center text-danger small py-4">Gagal memuat data kandidat mentor.</td></tr>';
            }
        }

        async function saveMentorCandidate() {
            const formEl = document.getElementById("addMentorForm");
            const saveBtn = document.querySelector('#addMentorModal .modal-footer .btn-dlg-blue');
            if (!formEl) return;

            const modeSelect = document.getElementById("candidateMode");
            const positionSelect = document.getElementById("candidatePosition");
            const platformSelect = document.getElementById("candidatePlatform");
            const fullNameInput = document.getElementById("candidateFullName");
            const descriptionInput = document.getElementById("candidateDescription");
            const addressInput = document.getElementById("candidateAddress");
            const campusInput = document.getElementById("candidateCampus");
            const whatsappInput = document.getElementById("candidateWhatsapp");
            const emailInput = document.getElementById("candidateEmail");
            const instagramInput = document.getElementById("candidateInstagram");
            const linkedinInput = document.getElementById("candidateLinkedin");
            const devicesInput = document.getElementById("candidateDevices");
            const providerInput = document.getElementById("candidateProvider");

            const mode = modeSelect ? (modeSelect.value || "").trim() : "";
            const platform = platformSelect ? (platformSelect.value || "").trim() : "";
            const fullName = fullNameInput ? (fullNameInput.value || "").trim() : "";
            const description = descriptionInput ? (descriptionInput.value || "").trim() : "";
            const address = addressInput ? (addressInput.value || "").trim() : "";
            const campus = campusInput ? (campusInput.value || "").trim() : "";
            const whatsapp = whatsappInput ? (whatsappInput.value || "").trim() : "";
            const email = emailInput ? (emailInput.value || "").trim() : "";
            const instagram = instagramInput ? (instagramInput.value || "").trim() : "";
            const linkedin = linkedinInput ? (linkedinInput.value || "").trim() : "";
            const devicesText = devicesInput ? (devicesInput.value || "").trim() : "";
            const provider = providerInput ? (providerInput.value || "").trim() : "";

            let positionId = "";
            let positionName = "";
            if (positionSelect) {
                positionId = positionSelect.value || "";
                if (positionSelect.selectedIndex > -1) {
                    positionName = positionSelect.options[positionSelect.selectedIndex].text || "";
                }
            }

            if (!fullName) {
                alert("Nama lengkap wajib diisi.");
                return;
            }

            const ROLE_ID = "mentor";
            const ROLE_NAME = "mentor";

            let avatarUrl = null;
            let resumeUrl = null;

            const photoFile = candidatePhotoInput && candidatePhotoInput.files && candidatePhotoInput.files[0]
                ? candidatePhotoInput.files[0]
                : null;
            const resumeFile = candidateResumeInput && candidateResumeInput.files && candidateResumeInput.files[0]
                ? candidateResumeInput.files[0]
                : null;

            const nowIso = new Date().toISOString();

            const payload = {
                basic_info: {
                    full_name: fullName,
                    current_role: ROLE_NAME,
                    avatar_url: avatarUrl || null
                },
                contact_info: {
                    address: address || null,
                    campus: campus || null,
                    whatsapp: whatsapp || null,
                    email: email || null,
                    instagram: instagram || null,
                    linkedin: linkedin || null
                },
                profiling: {
                    short_description: description || null
                },
                education: campus ? { campus } : null,
                devices: devicesText ? { notebook: devicesText } : null,
                internship: {
                    mode: mode || null,
                    position_id: positionId || null,
                    position: positionName || null,
                    platform: provider || null,
                    address: address || null,
                    campus: campus || null,
                    whatsapp: whatsapp || null,
                    email: email || null,
                    instagram: instagram || null,
                    linkedin: linkedin || null,
                    resume_url: resumeUrl || null,
                    role_id: ROLE_ID,
                    role_name: ROLE_NAME
                },
                role_id: ROLE_ID,
                role_name: ROLE_NAME,
                recruitment_status: {
                    current: "screening",
                    history: [
                        { status: "screening", date: nowIso }
                    ]
                },
                created_at: new Date()
            };

            try {
                if (saveBtn) {
                    saveBtn.disabled = true;
                    saveBtn.textContent = "Menyimpan...";
                }
                if (photoFile) {
                    avatarUrl = await uploadFileToStorage(photoFile, "talent-avatars");
                    payload.basic_info.avatar_url = avatarUrl || null;
                }
                if (resumeFile) {
                    resumeUrl = await uploadFileToStorage(resumeFile, "talent-resume");
                    payload.internship.resume_url = resumeUrl || null;
                }

                await addDoc(collection(db, "talents"), payload);

                formEl.reset();
                const modalEl = document.getElementById("addMentorModal");
                if (modalEl && window.bootstrap && window.bootstrap.Modal) {
                    const modalInstance = window.bootstrap.Modal.getInstance(modalEl) || new window.bootstrap.Modal(modalEl);
                    modalInstance.hide();
                }
                await loadMentorCandidates();
                alert("Data candidate mentor berhasil disimpan.");
            } catch (e) {
                console.error("Gagal menyimpan candidate mentor", e);
                alert("Gagal menyimpan data. Silakan coba lagi.");
            } finally {
                if (saveBtn) {
                    saveBtn.disabled = false;
                    saveBtn.textContent = "Simpan";
                }
            }
        }

        const saveMentorBtn = document.querySelector('#addMentorModal .modal-footer .btn-dlg-blue');
        if (saveMentorBtn) {
            saveMentorBtn.addEventListener('click', saveMentorCandidate);
        }

        document.addEventListener("click", async (e) => {
            const viewBtn = e.target.closest(".mentor-view-btn");
            if (viewBtn) {
                const row = viewBtn.closest(".mentor-row");
                const card = viewBtn.closest(".mentor-item");
                const el = row || card;
                const talentId = el && el.dataset ? el.dataset.talentId : null;
                if (!talentId) return;
                try {
                    await loadMentorDetail(talentId);
                    const modalEl = document.getElementById("viewMentorModal");
                    if (modalEl && window.bootstrap && window.bootstrap.Modal) {
                        const modalInstance = window.bootstrap.Modal.getInstance(modalEl) || new window.bootstrap.Modal(modalEl);
                        modalInstance.show();
                    }
                } catch (err) {
                    console.error(err);
                    alert("Gagal memuat detail kandidat.");
                }
            }
        });

        document.addEventListener("click", async (e) => {
            const clearDueBtn = e.target.closest(".mentor-due-date-clear");
            if (clearDueBtn) {
                const field = clearDueBtn.closest(".mentor-due-date-field");
                const inputEl = field ? field.querySelector(".mentor-due-date-input") : null;
                if (inputEl) {
                    const tId = inputEl.getAttribute("data-talent-id") || "";
                    inputEl.value = "";
                    if (inputEl._flatpickr) {
                        inputEl._flatpickr.clear();
                    }
                    if (tId) {
                        await updateMentorDueDate(tId, null);
                    }
                }
                return;
            }

            const display = e.target.closest(".mentor-interviewer-display");
            if (display) {
                e.preventDefault();
                const fieldEl = display.closest(".mentor-interviewer-field");
                if (!fieldEl) return;
                const panel = fieldEl.querySelector(".mentor-interviewer-panel");
                if (!panel) return;
                const alreadyOpen = panel.classList.contains("open");
                const allPanels = document.querySelectorAll(".mentor-interviewer-panel.open");
                allPanels.forEach(p => {
                    if (p !== panel) {
                        p.classList.remove("open");
                    }
                });
                if (!alreadyOpen) {
                    await openMentorInterviewerDropdownForField(fieldEl);
                    panel.classList.add("open");
                    const searchInput = fieldEl.querySelector(".mentor-interviewer-search");
                    if (searchInput) {
                        searchInput.focus();
                    }
                } else {
                    panel.classList.remove("open");
                }
                return;
            }
            const openPanels = document.querySelectorAll(".mentor-interviewer-panel.open");
            openPanels.forEach(panel => {
                if (!panel.contains(e.target)) {
                    panel.classList.remove("open");
                }
            });
        });

        document.addEventListener("input", (e) => {
            const search = e.target.closest(".mentor-interviewer-search");
            if (!search) return;
            const fieldEl = search.closest(".mentor-interviewer-field");
            if (!fieldEl) return;
            const term = search.value.toLowerCase();
            const items = fieldEl.querySelectorAll(".mentor-assign-users .assign-user-item");
            items.forEach(item => {
                const text = (item.dataset.name || "").toLowerCase();
                item.style.display = text.includes(term) ? "" : "none";
            });
        });

        document.addEventListener("change", async (e) => {
            const select = e.target.closest(".mentor-status-select");
            if (select) {
                const talentId = select.dataset.talentId || "";
                const newStatus = select.value || "";
                if (!talentId || !newStatus) return;
                updateMentorStatusUI(talentId, newStatus, select);
                await updateMentorStatus(talentId, newStatus, (auth.currentUser && auth.currentUser.displayName) || null);
            }
        });

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "../index.html";
                return;
            }
            loadCandidatePositions();
            loadMentorCandidates();
        });
    </script>
